<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="images/favicon.ico" />
  <link rel="stylesheet" href="css/reset.css">
  <script src="js/ContentMenus.js"></script>
  <title>Page Host</title>
  <link rel="stylesheet" href="css/Explorer.css" />
  <script src="js/Explorer.js"></script>
  <style>
    :root {
      --lpanelw: calc(100vw - 15rem);
      --headerht: 2rem;
      --rpanelw: 15rem;
      --dark:#006;
      --light: #cbcdd4;
      --statusred: #FD6A6A;
      --statusgreen: lightgreen;
    }
    body {
      display:flex;
      flex-direction: column;
      position:fixed;
      top:0rem;
      left:0rem;
      height:100dvh;
      width:100dvw;
      margin:0rem;
      padding:0rem;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--light);
    }
    body, #ifrm, header {
      box-sizing: border-box;
    }
    #pgframe {
      width:100%;
      height:calc(100vh - var(--headerht));
      margin:0rem;
      padding: 0rem 0.0rem;
      border:4px solid var(--light);
      border-top:none;
    }
    .showloc {
      border:2px solid red;
      padding:0.25rem 0.75rem;
      margin:0.5rem 0rem;
      height: max-content;
    }
    header {
      display:flex;
      flex-direction: row;
      align-items: center;
      height:var(--headerht);
      margin:0;
      padding-left:1rem;
      font-size:1.0rem;
      vertical-align: middle;
      border:1px solid var(--dark);
    }
    #statusLight {
      background-color: #FD6A6A;
      border:2px solid var(--dark);
      border-radius: 10px;
      height:0.5rem;
      width:1.5rem;
      margin-left:4.5rem;
    }
    .topButton {
      border:2px solid var(--dark);
      border-radius: 10px;
      width:max-content;
      font-size:0.8rem;
      margin-left:1rem;
      text-decoration: none;
    }
    .clickable {
      cursor:pointer;
    }
  </style>
  <script>
    function statusGreen() {
      let status = document.getElementById('statusLight');
      status.style.backgroundColor = 'var(--statusgreen)';
    }
    function statusRed() {
      let status = document.getElementById('statusLight');
      status.style.backgroundColor = 'var(--statusred)';
    }
    window.onmessage = function(e) {
      console.log('PageHost recevied message: ' + e.data);
      switch(e.data.key) {
        case 'loaded':
          statusGreen();
          break;
        case 'loading':
          statusRed();
          console.log('handling loading in PageHost');
          break;
        case 'src':
          console.log('PageHost rcvd msg key: src');
          let frm = document.getElementById('pgframe');
          frm.src = e.data.value;
          // alert(frm.src);
          break;
        case 'url':
          let input = document.getElementById('urlinput');
          if(input) {
            input.value = e.data.value;
          }
          break;
        case 'setsections':
          break;
        case 'getsections':
          break;
        case 'setpages':
          break;
        case 'getpages':
          break;
        case 'setblogs':
          break;
        case 'getblogs':
          break;
        case 'sethelp':
          break;
        case 'gethelp':
          break;
        case 'setres':
          break;
        case 'getres':
          break;
        default:
          console.log('default in PageHost message loop');
      }
    }
  </script>
  <script>
    function load() {
      processQueryString();
    }
    function startfs() {
      const element = document.documentElement;
      element.requestFullscreen().catch((err) => {
        console.log(`Error attempting to enable full-screen mode: ${err.message}`);
      });      
    }
    function cancelfs() {
      if(document.fullscreenElement) {
        document.exitFullscreen().catch((err) => { console.log('${err.message}')});
      }
    }
    function togglefs() {
      if(document.fullscreenElement) {
        cancelfs();
      } else {
        startfs();
      }
    }
    function togglerf() {}  // recent files
    function togglebm() {}  // bookmarks
  </script>
  <style>
    .truncate-left{
      width: 22rem;                 /* whatever width you want */
      overflow: hidden;
      text-overflow: ellipsis;      /* enables â€¦ */
      direction: rtl;               /* key: show the end first */
      text-align: left;             /* keep text visually left-aligned */
      white-space: nowrap;          /* keep it on one line (mostly for non-inputs) */
    }

    /* When editing, go back to normal LTR so caret/motion feel right */
    .truncate-left:focus{
      direction: ltr;
    }

    /* Keep placeholder readable */
    .truncate-left::placeholder{
      direction: ltr;
      text-align: left;
    }
  </style>
</head>
<body onload="load()">
  <header>
    <strong style="white-space: nowrap;">Page Host</strong>
    <div id="statusLight"></div>
    <button id="fullscreen" class="clickable topButton" onclick="togglefs()">Full Screen</button>
    <button id="bookmarks" class="clickable topButton undef statusLight" onclick="togglebm()">bookmarks</button>
    <input type="url" id="urlinput" class="truncate-left" placeholder="url goes here" style="width: 40rem; margin-left:1rem; margin-right:2rem; border-radius: 8px; padding:0rem 0.25rem;" />
  </header>
  <iframe id="pgframe" src="Site/Explore.html" name = "pgframe"></iframe>
  <script>
    /* this call has to be here, not in onload processing */
    handleIframeTransition();
  </script>
</body>
</html>
