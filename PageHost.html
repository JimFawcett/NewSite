<!DOCTYPE html>

<head>
  <meta charset="UTF-8">

  <title>Page Host</title>

  <style>
    :root {
      --lpanelw: calc(100vw - 15rem);
      --headerht: 2rem;
      --rpanelw: 15rem;
      --dark:#006;
      --light: #fefefa;
      --statusred: #FD6A6A;
      --statusgreen: lightgreen;
    }
    body {
      display:flex;
      flex-direction: column;
      position:fixed;
      top:0rem;
      left:0rem;
      height:100dvh;
      width:100vw;
      margin:0rem;
      padding:0rem;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #ccc;
    }
    body, #ifrm, header {
      box-sizing: border-box;
    }
    #pgframe {
      /* height:calc(100vh - 3rem); */
      /* flex:1; */
      width:100%;
      height:calc(100vh - var(--headerht));
      margin:0rem;
      border:2px solid var(--dark);
    }
    .showloc {
      border:2px solid red;
      padding:0.25rem 0.75rem;
      margin:0.5rem 0rem;
      height: max-content;
    }
    header {
      display:flex;
      flex-direction: row;
      align-items: center;
      height:var(--headerht);
      margin:0;
      padding-left:1rem;
      font-size:1.0rem;
      vertical-align: middle;
      border:1px solid var(--dark);
    }
    #statusLight {
      background-color: #FD6A6A;
      border:2px solid var(--dark);
      border-radius: 10px;
      height:0.5rem;
      width:1.5rem;
      margin-left:4.5rem;
    }
    .topButton {
      /* background-color: lightgreen; */
      border:2px solid var(--dark);
      border-radius: 10px;
      width:max-content;
      font-size:0.8rem;
      margin-left:1rem;
      text-decoration: none;
    }
    .clickable {
      cursor:pointer;
    }
  </style>
  <script>
    function statusGreen() {
      let status = document.getElementById('statusLight');
      status.style.backgroundColor = 'var(--statusgreen)';
    }
    function statusRed() {
      let status = document.getElementById('statusLight');
      status.style.backgroundColor = 'var(--statusred)';
    }
    window.onmessage = function(e) {
      console.log('PageHost recevied message: ' + e.data);
      switch(e.data.key) {
        case 'loaded':
          statusGreen();
          break;
        case 'loading':
          statusRed();
          console.log('handling loading in PageHost');
          break;
        case 'src':
          let frm = document.getElementById('pgframe');
          frm.src = e.data.value;
          // alert(frm.src);
          break;
        case 'setsections':
          break;
        case 'getsections':
          break;
        case 'setpages':
          break;
        case 'getpages':
          break;
        case 'setblogs':
          break;
        case 'getblogs':
          break;
        case 'sethelp':
          break;
        case 'gethelp':
          break;
        case 'setres':
          break;
        case 'getres':
          break;
        default:
          console.log('default in PageHost message loop');
      }
    }
  </script>

    function startfs() {
      const element = document.documentElement;
      element.requestFullscreen().catch((err) => {
        console.log(`Error attempting to enable full-screen mode: ${err.message}`);
      });      
    }
    function cancelfs() {
      if(document.fullscreenElement) {
        document.exitFullscreen().catch((err) => { console.log('${err.message}')});
      }
    }
    function togglefs() {
      if(document.fullscreenElement) {
        cancelfs();
      } else {
        startfs();
      }
    }
    function togglerf() {}  // recent files
    function togglebm() {}  // bookmarks
  </script>
