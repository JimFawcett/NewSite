<!DOCTYPE html>
<html>
<!--
  Explore.html
    Site Explorer
-->
<head>
  <title>Site Explore</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" type="image/x-icon" href="./images/favicon.ico" />
  <link rel="stylesheet" href="css/Explorer.css" />
  <script src="js/Explorer.js"></script>
  <script>
    function load() {
      processQueryString();
      buildBlogs();
      buildHelp();
    }
  </script>
</head>
<body onload="load()">
  <div id="topMenu">
    <div class="buttonSpacer"></div>
    <button class="topMenuButton" onclick="window.location.href='Explore.html'">Site</button>
    <button class="topMenuButton" onclick="window.location.href='ExploreRust.html'">Rust</button>
    <button class="topMenuButton">C++</button>
    <button class="topMenuButton">C#</button>
    <button class="topMenuButton">Python</button>
    <button class="topMenuButton">WebDev</button>
    <button class="topMenuButton">SWDev</button>
    <button class="topMenuButton" onclick="toggleBlogs()">Blogs</button>
    <button class="topMenuButton" onclick="toggleHelp()">Help</button>
  </div>
  
  <div id="blogs" class="hidden"></div>
  <div id="help" class="hidden"></div>

  <div id="frame">
    <div id="lpanel">
      <h3>Site Explorer</h3>
      <div id="nav">
        <a class="clicked" onclick="setbg(this)" target="rpanel_home" href="SiteHome.html">Home</a>
        <a class="clicked" onclick="setbg(this)" target="rpanel_home" href="Test1.html">Test1</a>
        <a class="clicked" onclick="setbg(this)" target="_self" href="ExploreRust.html?src=Test1.html">Rust Test1</a>
        <a class="clicked" onclick="setbg(this)" target="rpanel_home" href="Test2.html">Test2</a>
        <div style="height:1.0em;"></div>
        <a class="clicked" onclick="setbg(this)" target="_parent" href="../JimFawcett.github.io/index.html">Old Site</a>
        <a class="clicked" onclick="setbg(this)" target="_blank" href="https://ecs.syr.edu/faculty/fawcett">SU Site</a>
      </div>
    </div>
    <div id="rpanel">
      <iframe id="pgframe" style="height:100%; width:100%; border:1px solid var(--dark);" src="SiteHome.html" name="rpanel_home"></iframe>
    </div>
  </div>
  <div id="bottomMenu">
    <button class="bottomMenuButton" style="margin-left:0.0em;" onclick="toggleLeftPanel()">
      Toggle explorer panel
    </button>
    <div class="rightGroup">
      <div id="filename" style="border:none;"></div>
      <button class="bottomMenuButton" onclick="toggleAbout()">
        About
      </button>
      <button class="bottomMenuButton" onclick="toggleKeys()">
        Keys
      </button>
      <button class="bottomMenuButton" onclick="toggleSections()">
        Sections
      </button>
      <button class="bottomMenuButton" onclick="togglePages()">
        Pages
      </button>
      <button class="bottomMenuButton" onclick="goNext()">
        Next
      </button>
      <button class="bottomMenuButton" onclick="goPrev()">
        Prev
      </button>
      <div class="buttonSpacer"></div>
      </div>
  </div>
  <!-- <div id="content">
    <h2>Test Site</h2>
  </div> -->
</body>
</html>
