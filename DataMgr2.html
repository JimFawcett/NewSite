<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Data Mgr</title>
  <link rel="stylesheet" href="css/Explorer.css" />
  <script src="js/Explorer.js"></script>
  <style>
    :root {
      --lpanelw: calc(100vw - 15rem);
      --headerht: 2rem;
      --rpanelw: 15rem;
      --dark:#006;
      --light: #fefefa;
    }
    body {
      display:flex;
      flex-direction: column;
      position:fixed;
      top:0rem;
      left:0rem;
      height:100vh;
      width:100vw;
      margin:0rem;
      padding:0rem;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #ccc;
    }
    body, #ifrm, header {
      box-sizing: border-box;
    }
    #pgframe {
      /* height:calc(100vh - 3rem); */
      /* flex:1; */
      width:100%;
      height:calc(100vh - var(--headerht));
      margin:0rem;
      border:2px solid red;
    }
    .showloc {
      border:2px solid red;
      padding:0.25rem 0.75rem;
      margin:0.5rem 0rem;
      height: max-content;
    }
    header {
      display:flex;
      flex-direction: row;
      align-items: center;
      height:var(--headerht);
      margin:0;
      padding-left:2rem;
      font-size:1.0rem;
      vertical-align: middle;
      border:2px solid green;
    }
    #statusLight {
      background-color: lightgreen;
      border:2px solid var(--dark);
      border-radius: 10px;
      height:0.5rem;
      width:1.5rem;
      margin-left:1rem;
    }
    .topButton {
      /* background-color: lightgreen; */
      border:2px solid var(--dark);
      border-radius: 10px;
      width:max-content;
      font-size:0.8rem;
      margin-left:1rem;
      text-decoration: none;
    }
    .clickable {
      cursor:pointer;
    }
  </style>
  <script>
    function load() {
      processQueryString();
      setfs();
    }
    function setfs() {
      const fsb = document.getElementById('fullscreen');
      fsb.addEventListener("click", () => {
        const element = document.documentElement; // Use the root element for full screen
        element.requestFullscreen().catch((err) => {
        console.log(`Error attempting to enable full-screen mode: ${err.message}`);
      });
      });  
    }
  </script>
</head>
<body onload="load()">
  <header>
    <strong>Data Manager</strong>
    <div id="statusLight"></div>
    <button id="fullscreen" class="clickable topButton">Full Screen</button>
  </header>
  <iframe id="pgframe" src="Site/Explore.html" name = "pgframe">
  </iframe>
  <script>
    /* this call has to be here, not in onload processing */
    handleIframeTransition();
  </script>
</body>
</html>
