<!DOCTYPE html>

<head>
  <title>Site Explore</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" type="image/x-icon" href="./images/favicon.ico" />
  <link rel="stylesheet" href="css/Site.css" />
  <!--<script src="js/ScriptsPageFrameDefaults.js"></script>-->
  <script src="js/Site.js"></script>
</head>
<body>
  <div id="topMenu">
    <div class="buttonSpacer"></div>
    <button class="topMenuButton" onclick="window.location.href='Explore.html'">Site</button>
    <button class="topMenuButton" onclick="window.location.href='ExploreRust.html?src=RustHome.html'">Rust</button>
    <button class="topMenuButton">C++</button>
    <button class="topMenuButton">C#</button>
    <button class="topMenuButton">Python</button>
    <button class="topMenuButton">WebDev</button>
    <button class="topMenuButton">SWDev</button>
    <div class="buttonSpacer"></div>
    <button class="topMenuButton">Blogs</button>
    <button class="topMenuButton">Help</button>
  </div>
  <div id="frame">
    <div id="lpanel">
      <h3>Site Explorer</h3>
      <div id="nav">
        <a class="clicked" onclick="setbg(this)" target="rpanel_home" href="SiteHome.html">Home</a>
        <a class="clicked" onclick="setbg(this)" target="rpanel_home" href="Test1.html">Test1</a>
        <a class="clicked" onclick="setbg(this)" target="rpanel_home" href="Test2.html">Test2</a>
      </div>
    </div>
    <div id="rpanel">
      <iframe id="pgframe" style="height:100%; width:100%; border:1px solid var(--dark);" src="SiteHome.html" name="rpanel_home"></iframe>
    </div>
  </div>
  <div id="bottomMenu">
    <button class="bottomMenuButton" onclick="toggleLeftPanel()">
      Toggle explorer panel
    </button>
    <div class="rightGroup">
      <button class="bottomMenuButton" onclick="toggleLeftPanel()">
        About
      </button>
      <button class="bottomMenuButton" onclick="toggleLeftPanel()">
        Keys
      </button>
      <button class="bottomMenuButton" onclick="toggleLeftPanel()">
        Sections
      </button>
      <button class="bottomMenuButton" onclick="toggleLeftPanel()">
        Pages
      </button>
      <button class="bottomMenuButton" onclick="toggleLeftPanel()">
        Next
      </button>
      <button class="bottomMenuButton" onclick="toggleLeftPanel()">
        Prev
      </button>
      <div class="buttonSpacer"></div>
      </div>
  </div>
  <!-- <div id="content">
    <h2>Test Site</h2>
  </div> -->
