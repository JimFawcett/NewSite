<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>x-two-panel — Classic Test</title>
  <style>
    * { box-sizing: border-box; }
    body { margin: 0; font: 16px/1.5 system-ui, -apple-system, "Segoe UI", Arial, sans-serif; padding: 1rem; background:#f6f7fb; color:#1f2328; }
    .demo { border:1px solid #d9dbe7; border-radius:12px; background:#fff; padding:1rem; }
    .btn { border:1px solid #aaa; background:#fff; padding:.5rem 1.0rem; border-radius:999px; cursor:pointer; font-size:.9rem; }
    .btn + .btn { margin-left:.4rem; }
    .stack { display:flex; flex-wrap:wrap; gap:.4rem; margin:.25rem 0 1rem; }
  </style>
  <style>
    div.toolbar {
      margin: 0.5rem 0rem;
    }
    div.toolbar button {
      padding:0.15rem 0.75rem;
    }
    x-two-panel { --two-panel-pad: 0rem; }
/* Remove rounding on the actual panels */
/* x-two-panel::part(left-panel),
x-two-panel::part(right-panel) {
  border-radius: 0;
  overflow: visible; /* ensure nothing clips */
} */
  </style>
</head>
<body>
  <h1>Two-Panel — Classic Script Test</h1>
  <div class="demo">
    <!-- Side-by-side by default: 1fr | 1fr -->
    <h3>Controls</h3>
    <!-- Toolbar targets the panel by id -->
    <div class="toolbar">
      <button data-two="narrow"     data-two-for="#panel">Narrow</button>
      <button data-two="widen"      data-two-for="#panel">Widen</button>
      <button data-two="widen"      data-two-for="#panel" data-step="3rem">Widen +3rem</button>
      <button data-two="toggle-left"data-two-for="#panel">Toggle Left</button>
      <button data-two="reset"      data-two-for="#panel">Reset</button>
      <button data-two="set-left"   data-two-for="#panel" data-left="24rem">Left = 24rem</button>
      <button data-two="set-gap"    data-two-for="#panel" data-gap="2rem">Gap = 2rem</button>
    </div>
    <x-two-panel id="panel" gap="0.25rem">
      <div slot="left" style="border:2px solid black; padding:0.25rem 1rem;">
        <p><em>Buttons are handled by the component; no client JS required.</em></p>
      </div>
      <div slot="right" style="border:2px solid black;">
        <h3>Right Panel</h3>
        <p>Panels should be side-by-side. Click buttons to adjust the left width.</p>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Curabitur blandit tempus porttitor.</p>
      </div>
    </x-two-panel>
  </div>
  <!-- NOTE: classic (non-module) script -->
  <script src="js/TwoPanelComponentUsingButtons.js"></script>
</body>
</html>
