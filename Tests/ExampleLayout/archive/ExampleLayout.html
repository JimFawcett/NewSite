  <title>Example Layout</title>
  <style>
    image-viewer {
      display: flex;
      flex-direction: column;
      border: 2px solid black;
      padding: 6px 10px 10px 10px;
      user-select: none;
      width: min-content;
      box-shadow: 5px 5px 5px #999;
    }

    .title {
      display: flex;
      font-family: "Comic Sans MS", cursive, sans-serif;
      /* font-size: 20px; */

      cursor: pointer;
      max-width: 100%;
      margin-bottom: 12px;
      line-height: 1.0rem;
      flex-wrap: wrap;
      word-wrap: break-word;
      overflow-wrap: break-word;
      white-space: wrap;
    }

    .image {
      display: block;
      flex:0 0 auto;
      cursor: pointer;
      transition: transform 0.2s ease-in-out;
      cursor:pointer;
    }
    t-b {
      display: block;
      margin: 0.75rem 0rem;
      max-width: 50em;
    }
  </style>
<script>
(() => {
  // Helpers for rem <-> px
  const remPx = parseFloat(getComputedStyle(document.documentElement).fontSize);
  const STEP = 4 * remPx; // 4rem in px
  const MIN  = 2 * remPx; // 2rem in px

  // Read the current flex-basis (px), falling back to rendered width
  function basisPx(el) {
    const b = el.style.flexBasis;
    if (b && b.endsWith('px')) return parseFloat(b);
    return el.getBoundingClientRect().width;
  }

  // Initialize one left/right pair: lock current sizes and add handlers
  function initPair(left, right) {
    const lw = left.getBoundingClientRect().width;
    const rw = right.getBoundingClientRect().width;

    [left, right].forEach(el => {
      el.style.flexGrow = '0';
      el.style.flexShrink = '0';
    });
    left.style.flexBasis  = `${lw}px`;
    right.style.flexBasis = `${rw}px`;

    function adjust(growEl, shrinkEl) {
      const g = basisPx(growEl);
      const s = basisPx(shrinkEl);
      if ((s - STEP) < MIN) return;            // don't let the shrinking panel go < 2rem
      growEl.style.flexBasis   = `${g + STEP}px`;
      shrinkEl.style.flexBasis = `${s - STEP}px`;
    }

    left.addEventListener('click',  () => adjust(left, right));
    right.addEventListener('click', () => adjust(right, left));
  }

  // Find each row with a left/right pair and wire it up (now using classes)
  document.addEventListener('DOMContentLoaded', () => {
    document.querySelectorAll('.content').forEach(row => {
      const left  = row.querySelector('.left-panel');
      const right = row.querySelector('.right-panel');
      if (left && right) initPair(left, right);
    });
  });
})();
</script>
  <script>
    function bigger(id) {
      let img = document.getElementById(id);
      img.style.width = `${1.2 * parseFloat(window.getComputedStyle(img).width)}px`;
    }
    function smaller(id) {
      let img = document.getElementById(id);
      img.style.width = `${parseFloat(window.getComputedStyle(img).width) / 1.2}px`;
    }
  </script>
  <style>
    html {
      position:fixed;
      top:0rem;
      left:0rem;
      height: 100vh;
      width: 100vw;
      box-sizing: border-box;
      margin: 0rem;
      padding: 0rem;
    }
    body {
      box-sizing: border-box;
      height: 100%;
      width: 100%;
      padding:1rem 2rem;
      margin: 0rem;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow-y: auto;
      overflow-x: hidden;
      border: 5px solid green;
    }
  </style>
  <style>
    :root {
      --sectionh: calc(33dvh - 3rem);
      --headerh: 2rem;
    }
    .section {
      display:flex; 
      flex-direction: column; 
      height:var(--sectionh);
      /* border: 1px solid #666;  */
      margin: 0rem; 
    }
    .header {
      padding:0.5rem 1rem;
      margin-bottom: 0.5rem;
      box-shadow: 6px 6px 6px #aaa;
      border: 1px solid #666; 
    }
    .header h3 {
      margin: 0.1rem 0rem;
    }
    .content {
      display:flex; 
      flex-direction: row; 
      flex: 1;
      margin: 0rem; height:calc(100% - var(--headerh));
      width:calc(100%);
      border: 4px solid purple; 
    }
    .left-panel {
      flex: 1; 
      margin: 0rem 0.35rem 0rem 0rem; 
      padding:0.25rem 0.75rem;
      box-shadow: 6px 6px 6px #aaa;
      border: 1px solid #666; 
    }
    .right-panel {
      flex: 1; 
      margin: 0rem 0rem 0rem 0.35rem; 
      padding:0.25rem 0.75rem;
      box-shadow: 6px 6px 6px #aaa;
      border: 4px solid green; 
    }
    .one-panel {
      flex: 1; 
      margin: 0rem; 
      padding:0.25rem 0.75rem;
      box-shadow: 6px 6px 6px #aaa;
      border: 1px solid #666; 
    }
  </style>
</head>
<body>
  <h2>Example Layout</h2>
  <div class="section">
    <div class="header">
      <h3>Header</h3>
      another line
    </div>
    <div class="content">
      <div class="left-panel">
        left panel
      </div>
      <div class="right-panel">
        right panel
      </div>
    </div>
  </div>
  <div class="section">
    <!-- <div class="header">
      header<br>
      another line
    </div> -->
    <div class="content">
      <div class="left-panel">
        left panel
      </div>
      <div class="right-panel">
        right panel
      </div>
    </div>
  </div>
  <div class="section">
    <div class="content">
      <div class="one-panel">
        one panel
      </div>
    </div>
  </div>
  <div style="height:4rem;"></div>
</body>
