<script>
  (() => {
    const remPx = parseFloat(getComputedStyle(document.documentElement).fontSize);
    const STEP = 4 * remPx;  // 4rem
    const MIN  = 2 * remPx;  // 2rem

    // Row content-box width (no padding, no border)
    function rowContentWidth(row) {
      const cs = getComputedStyle(row);
      // clientWidth includes padding; subtract it to get content-box width
      const pad = parseFloat(cs.paddingLeft) + parseFloat(cs.paddingRight);
      return row.clientWidth - pad;
    }

    // Space between the two items (supports either margins or CSS gap)
    function betweenWidth(row, left, right) {
      const cs = getComputedStyle(row);
      const gap = parseFloat(cs.columnGap || cs.gap || 0);
      if (gap) return gap;  // using CSS gap
      // fallback: measure actual gap created by margins
      const L = left.getBoundingClientRect();
      const R = right.getBoundingClientRect();
      return Math.max(0, R.left - L.right);
    }

    // Read current basis (px), fallback to content-box width
    function basisPx(el) {
      const b = el.style.flexBasis;
      if (b && b.endsWith('px')) return parseFloat(b);
      const cs = getComputedStyle(el);
      const outer = el.getBoundingClientRect().width;
      const pads  = parseFloat(cs.paddingLeft) + parseFloat(cs.paddingRight);
      const brdrs = parseFloat(cs.borderLeftWidth) + parseFloat(cs.borderRightWidth);
      return outer - pads - brdrs; // content-box width
    }

    function initPair(row, left, right) {
      // Lock sizing to bases we control
      [left, right].forEach(el => {
        el.style.flexGrow = '0';
        el.style.flexShrink = '0';
        el.style.minWidth = `${MIN}px`;
      });

      // Compute total content width available to the two items
      const total = rowContentWidth(row) - betweenWidth(row, left, right);

      // Preserve the initial ratio, but force the sum to exactly fill the row
      const lw = basisPx(left);
      const rw = basisPx(right);
      const sum = lw + rw || 1; // guard div-by-zero
      const leftTarget  = total * (lw / sum);
      const rightTarget = total - leftTarget;

      left.style.flexBasis  = `${leftTarget}px`;
      right.style.flexBasis = `${rightTarget}px`;

      function adjust(growEl, shrinkEl) {
        const g = basisPx(growEl);
        const s = basisPx(shrinkEl);
        if ((s - STEP) < MIN) return;  // prevent shrinking below 2rem
        growEl.style.flexBasis   = `${g + STEP}px`;
        shrinkEl.style.flexBasis = `${s - STEP}px`;
      }

      left.addEventListener('click',  () => adjust(left, right));
      right.addEventListener('click', () => adjust(right, left));
    }

    function wireUpAll() {
      document.querySelectorAll('.content').forEach(row => {
        const left  = row.querySelector('.left-panel');
        const right = row.querySelector('.right-panel');
        if (left && right) initPair(row, left, right);
      });
    }

    document.addEventListener('DOMContentLoaded', wireUpAll);
    // Optional: keep edges aligned if the window resizes
    window.addEventListener('resize', wireUpAll);
  })();
  </script>
  <script>
    function bigger(id) {
      let img = document.getElementById(id);
      img.style.width = `${1.2 * parseFloat(window.getComputedStyle(img).width)}px`;
    }
    function smaller(id) {
      let img = document.getElementById(id);
      img.style.width = `${parseFloat(window.getComputedStyle(img).width) / 1.2}px`;
    }
  </script>
  <style>
    html {
      width: 100vw;
      height: 100%;
      overflow-y: auto;
      box-sizing: border-box;
      margin: 0rem;
      padding: 0rem;
    }
    body {
      box-sizing: border-box;
      min-height: 100%;
      padding:1rem 2rem;
      margin: 0rem;
      font-family: 'Noto Sans', Tahoma, Geneva, Verdana, sans-serif;
      user-select: none;
    }
  </style>
  <style>
    :root {
      /* Default height for content rows; tweak as you like */
      --contenth: 28dvh;   /* e.g., 28% of viewport height */
      --headerh: 2rem;     /* keep if you still use it elsewhere */
    }

    .section {
      display: flex;
      flex-direction: column;
      margin: 0rem;
    }

    .content {
      display: flex;
      flex-direction: row;

      /* key bits: control content block height directly */
      flex: 0 0 var(--contenth);   /* sets the block height */
      /* or: height: var(--contenth); flex: 0 0 auto; */

      margin: 0rem;
      width: 100%;
      /* border: 2px solid purple; */

      overflow-y: auto;
    }

    /* Optional nicety: gaps instead of side margins on panels */
    .content { gap: 0.35rem; }
    .left-panel, .right-panel { box-sizing: border-box; margin: 0; }

    .header {
      padding:0.5rem 1rem;
      margin-bottom: 0.5rem;
      box-shadow: 6px 6px 6px #aaa;
      border: 1px solid #666; 
    }
    .header h3 {
      margin: 0.1rem 0rem;
    }
    .left-panel {
      flex: 1; 
      /* margin: 0rem 0.35rem 0rem 0rem;  */
      padding:0.25rem 0.75rem;
      /* box-shadow: 6px 6px 6px #aaa; */
      border: 1px solid #666; 
    }
    .right-panel {
      flex: 1; 
      /* margin: 0rem 0rem 0rem 0.35rem;  */
      padding:0.25rem 0.75rem;
      /* box-shadow: 6px 6px 6px #aaa; */
      border: 1px solid #666; 
    }
    .left-panel, .right-panel {
      box-sizing: border-box;
      margin:0rem;
    }
    .one-panel {
      flex: 1; 
      margin: 0rem; 
      padding:0.25rem 0.75rem;
      box-shadow: 6px 6px 6px #aaa;
      border: 1px solid #666; 
    }
  </style>
