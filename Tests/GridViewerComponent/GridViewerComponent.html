<!DOCTYPE html>
<html lang="en">
<!--
  
-->
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resizable Panels Without Persistence</title>
  <script src="js/GridViewerComponent.js"></script>
  <style>
    body {
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
      width: 100vw;
      padding: 0.5rem 2rem;
      overflow-y: auto;
      overflow-x: hidden;
    }
    .content {
      padding: 0.75rem 1.5rem;
      margin:0rem;
    }
    .content h3 {
      margin-top: 0rem;
    }
    two-panels {
      margin: 1em 0em;
    }
  </style>
</head>
<body>

  <h2>GridViewer Component</h2>
  <t-b>
    This is a W3C component that implements a two-panel view of HTML content.
    It has a grab-bar in the middle to change the relative sizes of the panels.
  </t-b>

  <two-panels min-width="2px" style="height: 90%; width: 70vw; border: 5px solid rgb(120, 9, 9);">
    <div slot="left" style="height:100%; width:100%;">
      <div class="content">
        <h3>Custom Left Panel</h3>
        <p>This content is injected from the page.</p>
      </div>
    </div>
    <div slot="right" style="white-space: nowrap; overflow: auto;">
      <div class="content">
        <h3>Custom Right Panel</h3>
        <p>Dynamic content here too!</p>
      </div>
    </div>
  </two-panels>

</body>
</html>
