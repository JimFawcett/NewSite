<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Show Markup Popup</title>
</head>
<body>
  <button onclick="showMarkup()">Show Markup</button>

  <template id="my-markup">
    <div>
      <h2>Title</h2>
      <p>This is <strong>not</strong> rendered as HTML.</p>
    </div>
  </template>

  <script>
    function showMarkup() {
      const template = document.getElementById("my-markup");
      const markup = template.innerHTML;

      const popup = window.open("", "MarkupPopup", "width=600,height=400");
      if (popup) {
        popup.document.write(`
          <pre style="white-space: pre-wrap; font-family: monospace;">
${markup.replace(/</g, "&lt;").replace(/>/g, "&gt;")}
          </pre>
        `);
        popup.document.close();
      }
    }
  </script>
</body>
</html>
