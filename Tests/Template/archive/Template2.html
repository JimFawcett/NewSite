<!DOCTYPE html>
<html id="demo2" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Render + Show Markup</title>
  <script src="js/ShowMarkup.js"></script>
  <style>
    #demo {
      border: 1px solid #888;
      padding: 1rem;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <h2>Demo Section:</h2>
  <div id="demo">
    <h3>Greeting</h3>
    <p>This <strong>renders</strong> as real HTML.</p>
  </div>

  <button onclick="showMarkup()">Show Markup</button>

  <script>
    function showMarkup() {
      const demo = document.getElementById("demo2");
      const rawHTML = demo.innerHTML;

      const popup = window.open("", "MarkupPopup", "width=600,height=400");
      if (popup) {
        popup.document.write(`
          <pre style="white-space: pre-wrap; font-family: monospace;">
${rawHTML.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;")}
          </pre>
        `);
        popup.document.close();
      }
    }
  </script>
</body>
</html>
