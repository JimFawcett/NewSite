<!DOCTYPE html>
<html lang="en">
  <!-- generated by ChatGPT 5 with minor modifications -->
  <head>
    <style>
      .wrap { max-width: 70ch; padding: 1rem; border: 1px solid #aaa; }

      /* both boxes hug the right edge */
      .float {
        float: right;
        background: #f5f5f5;
        border: 1px solid #aaa;
        padding: .5rem;
        margin: 0 0 1rem 1rem;   /* left margin creates gap from flowing text */
      }

      /* different widths -> text wraps differently next to each */
      .boxA { width: 16rem; }
      .boxB { width: 10rem; clear: right; }  /* stack under Box A */

      /* clearfix so the container encloses the floats */
      .wrap::after { content: ""; display: block; clear: both; }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="float boxA">
        <strong>Box A</strong><br>wide box content
      </div>

      <div class="float boxB">
        <strong>Box B</strong><br>narrower box content
      </div>

      <p>
        Lorem ipsum dolor sit amet, consectetur adipiscing elit. Integer eget
        velit… (lots of text to show wrapping) …
      </p>
      <p>More text so you can see the different wrap widths per box height.</p>
    </div>
  </body>
</html>
