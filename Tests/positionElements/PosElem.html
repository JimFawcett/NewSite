<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="css/parent.css" />
    <script src="../../js/content.js"></script>
    <style>
      body {
        position:relative;
        font-size:22px;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        margin:0;
        padding:1em;
      }
      #anchor {
        position:absolute;
        top:14rem;
        left:17rem;
        width:8rem;
        height:3rem;
        border:2px solid red;
        padding:0.75rem;
        margin:0rem;
        background-color: #fafafe;
      }
      #position {
        position:absolute;
        z-index: 10;
        top:17rem;
        left:12rem;
        width:8rem;
        height:3rem;
        border:2px solid green;
        padding:0.75rem;
        margin:0rem;
        background-color: #fafafe;
      }
      t-b {
        display:block;
        margin: 0.75rem 0rem;
        max-width:55rem;
      }
      v-ss {
        display:block;
        height:0.75rem;
      }
      v-sl {
        display:block;
        height:1.5rem;
      }
    </style>
    <script>
      function logRect(id) {
        const element = document.getElementById(id);
        if(isDefined(element)) {
          const rect = element.getBoundingClientRect();
          console.log(
            id + ` position: \
Left: ${rect.left}px, \
top: ${rect.top}px, \
right: ${rect.right}px, \
bottom: ${rect.bottom}px, \
            `
          )
        }
        return element;
      }
      function align(ida, idp) {
        const posp = document.getElementById(idp);
        const anch = document.getElementById(ida);
        const rect = anch.getBoundingClientRect();
        posp.style.position = 'absolute';
        const leftPosition = rect.left - posp.offsetWidth;
        posp.style.right = leftPosition + window.scrollX + 'px';
        posp.style.top = rect.bottom + window.scrollY + 'px';
        posp.style.left = 'auto';
        posp.style.bottom = 'auto';
      }
    </script>
  </head>
  <body>
    <h3>Position Elements</h3>
    <div style="margin:0.75rem 0rem 1.5rem 0rem;">
      <a href="../../Code/ExploreCode.html">Code</a>
    </div>
    <t-b>
      This demo moves one html element relative to another. Specifically,
      The Positioned box should move so its top is the same as Anchor's bottom
      and its right is the same ase Anchor's left.
    </t-b>
    <v-ss></v-ss>
    <button onclick="align('anchor', 'position')">Move Pos</button>
    <button onclick="window.location.reload()">Reset Pos</button>
    <div id="anchor">
      Anchor
    </div>
    <div id="position">
      Positioned
    </div>
  </body>
</html>
