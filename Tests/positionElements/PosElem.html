<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/position.css" />
    <script src="js/position.js"></script>
  </head>
  <body>
    <h3>Position Elements</h3>
    <div style="margin:0.75rem 0rem 1.5rem 0rem;">
      <a href="../../Code/ExploreCode.html">Code</a>
    </div>
    <t-b>
      This demo moves one html element relative to another. Specifically,
      The Positioned box should move so its top is the same as Anchor's bottom
      and its right is the same ase Anchor's left.
    </t-b>
    <v-ss></v-ss>
    <button onclick="align('anchor', 'position')">Move Pos</button>
    <button onclick="window.location.reload()">Reset Pos</button>
    <div id="anchor">
      Anchor
    </div>
    <div id="position">
      Positioned
    </div>
  </body>
</html>
