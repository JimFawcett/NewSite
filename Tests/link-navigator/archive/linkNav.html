<!DOCTYPE html>
<html lang="en">
<!--
  LinkNav.html

    executing each when traversed.

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="./images/favicon.ico" />
      <title>Link Navigator</title>
    <link rel="stylesheet" href="css/link-nav.css">
    <style>
      body {
        font-size: 22px;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        line-height: 1rem;
        padding:1rem;
      }
      /* iframe to show link target */
      #ifrm {
        position: absolute;
        top:1rem;
        right:1rem;
        width: calc(70% - 2rem);
        height: calc(100vh - 4rem);
        padding:1rem;
        border: 1px solid red;
      }
      t-b {
        display: block;
        margin: 1rem 0rem;
        max-width: 50rem;
      }
    </style>
</head>
<body>

    <h2>Link Navigator</h2>
    <t-b style="width:calc(30% - 2rem);">
      Use buttons or arrow keys or click on links.
    </t-b>
    <div id="link-container">
        <a target="rpanel" href="test1.html">Link 1</a>
        <a target="rpanel" href="test2.html">Link 2</a>
        <a target="rpanel" href="test3.html">Link 3</a>
        <a target="rpanel" href="test4.html">Link 4</a>
    </div>

    <div class="controls">
        <button onclick="linkNavigator.up()">‚¨ÜÔ∏è Up</button>
        <button class="break-after" onclick="linkNavigator.down()">‚¨áÔ∏è Down</button>
        <button onclick="linkNavigator.current()">üîó Execute Current</button>
    </div>

    <iframe id="ifrm" src="test_init.html" name="rpanel"></iframe>

    <script src="js/link-nav.js"></script>

</body>
</html>
