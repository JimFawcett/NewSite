<html>
  <head>
    <script>
      class LinkNavigator {
      constructor(containerId) {
        this.container = document.getElementById(containerId);
        this.links = Array.from(this.container.querySelectorAll('a'));
        this.currentIndex = -1; // No link selected initially
      }
    
      // Initialize by highlighting the first link
      initialize() {
        if (this.links.length > 0) {
          this.currentIndex = 0;
          this.highlightLink(this.currentIndex);
          this.executeLink(this.currentIndex);
        }
      }
    
      // Move to the next link (down)
      moveDown() {
        if (this.currentIndex < this.links.length - 1) {
          this.clearHighlight(this.currentIndex);
          this.currentIndex++;
          this.highlightLink(this.currentIndex);
          this.executeLink(this.currentIndex);
        }
      }
    
      // Move to the previous link (up)
      moveUp() {
        if (this.currentIndex > 0) {
          this.clearHighlight(this.currentIndex);
          this.currentIndex--;
          this.highlightLink(this.currentIndex);
          this.executeLink(this.currentIndex);
        }
      }
    
      // Highlight the current link
      highlightLink(index) {
        this.links[index].style.backgroundColor = 'yellow';
      }
    
      // Clear highlight from the current link
      clearHighlight(index) {
        this.links[index].style.backgroundColor = '';
      }
    
      // Execute the current link
      executeLink(index) {
        const url = this.links[index].href;
        console.log(`Navigating to: ${url}`);
        // Uncomment the line below to actually navigate
        // window.location.href = url;
      }
    }    
    </script>
  </head>
  <body>
    <div id="linkContainer">
      <a href="https://example1.com">Link 1</a>, 
      <a href="https://example2.com">Link 2</a>, 
      <a href="https://example3.com">Link 3</a>
    </div>
    <div style="height:1rem;"></div>
    <button id="moveUp">Move Up</button>
    <button id="moveDown">Move Down</button>
    <script>
      // Event listeners for navigation
      document.getElementById('moveUp').addEventListener('click', () => navigator.moveUp());
      document.getElementById('moveDown').addEventListener('click', () => navigator.moveDown());
      // Initialize the navigator
      const navigator = new LinkNavigator('linkContainer');
      navigator.initialize();
    </script>
  </body>
</html>
