<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/ImageViewer.js"></script>
    <title>Image Viewer</title>
    <style>
        image-viewer {
            display: block;
            width: fit-content;
            border: 2px solid black;
            padding: 10px;
            text-align: center;
            user-select: none;
        }

        .title {
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            margin-bottom: 8px;
        }

        .image {
            display: block;
            cursor: pointer;
            transition: transform 0.2s ease-in-out;
        }
    </style>
</head>
<body>

    <image-viewer title="Sample Image" src="pictures/Helmet_CapeCod_2012.jpg" width="200" height="200"></image-viewer>

</body>
</html>
