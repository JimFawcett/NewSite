<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title><v-s> demo</title>
  <script src="js/VerticalSpacerComponent.js" defer></script>
  <style>
    /* Container with definite height so % heights can resolve */
    .demo {
      height: 240px;           /* try changing this */
      border: 1px solid #ccc;
      padding: 12px;
      display: flex;
      align-items: flex-end;   /* so bars “grow” from bottom (optional) */
      gap: 12px;
    }
    /* Style the inner bar */
    v-s::part(box) {
      width: 1rem;             /* thickness of the vertical bar */
      background: steelblue;
      border-radius: 6px;
    }
    /* Variants */
    .tomato::part(box) { background: tomato; }
    .lime::part(box)   { background: limegreen; }
    .goldenrod::part(box) { background: goldenrod; }

    html {
      width: 100vw;
      height: 100vh;
    }
    body {
      width: 100%;
      height: 100%;
      padding:0.5rem 1rem;
    }
  </style>
</head>
<body>
  <h1>&lt;v-s&gt; vertical sizer</h1>

  <div class="demo">
    <!-- uses inner text -->
    <v-s class="tomato">50%</v-s>

    <!-- explicit attribute -->
    <v-s class="lime" height="8rem"></v-s>

    <!-- calc works; any valid CSS length is accepted -->
    <v-s height="calc(20% + 2rem)"></v-s>

    <!-- was 0 height example -->
    <v-s height="2rem"></v-s>

    <v-s class="goldenrod">3rem</v-s>
  </div>
</body>
</html>
