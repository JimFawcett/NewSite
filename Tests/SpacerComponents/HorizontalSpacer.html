<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>&lt;h-s&gt; demo</title>
  <script src="js/HorizontalSpacerComponent.js" defer></script>
  <style>
    /* Optional demo styling for the inner div */
    h-s::part(box) {
      height: 1rem;
      background: tomato;
      border-radius: 4px;
    }
    /* make <h-s> take the remaining line width in the flex row */
    .row h-s {
      flex: 1 1 0;      /* occupy leftover space */
      min-width: 0;     /* allow shrinking if needed */
    }
    body { font: 16px/1.4 system-ui, sans-serif; padding: 1rem; }
    .row { display: flex; align-items: center; gap: 1rem; margin: .5rem 0; }
    .code { font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace; }
  </style>
</head>
<body>
  <h1>&lt;h-s&gt; width host</h1>

  <div class="row">
    <span class="code">&lt;h-s&gt;50%&lt;/h-s&gt;</span>
    <h-s>50%</h-s>
  </div>
  <div class="row">
    <span class="code">&lt;h-s width="240px"&gt;&lt;/h-s&gt;</span>
    <h-s width="240px"></h-s>
  </div>
  <div class="row">
    <span class="code">&lt;h-s&gt;12rem&lt;/h-s&gt;</span>
    <h-s>12rem</h-s>
  </div>
  <div class="row">
    <span class="code">&lt;h-s width="calc(10rem + 5%)"&gt;&lt;/h-s&gt;</span>
    <h-s width="calc(10rem + 5%)"></h-s>
  </div>
</body>
</html>
