<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Two-Way Splitter + Home</title>
  <link rel="stylesheet" href="css/content.css">
  <link rel="stylesheet" href="css/reset.css">
  <script src="js/TwoWaySplitter.js" defer></script>
  <style>
    html { height:100vh; width: 100vw; }
    body { padding: 0rem 0.5rem; user-select: none;}
    body { font-family: system-ui, Arial, sans-serif; }
    body { min-height: 100dvh; display:flex; flex-direction: column;}
    
    two-way-splitter.split {
      flex: 1 1 auto;
      min-height: 200px;
      width: 100%;
      margin: 0rem;
    }
    two-way-splitter {
      margin:0rem;
    }
    two-way-splitter div {
      height:100%; box-sizing: border-box;
    }
    iframe {
      display:block;
      height:100%; width: 100%;
    }
    div .label {
      margin: 0rem;
      border: 2px solid var(--dark);
    }
    div .lable span {
      padding:0.25rem 1rem;
      margin:0rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h3 style="margin-bottom: 0rem;">Web Viewer</h3>
  <t-b class="indent">
    This is a prototype web viewer.
  </t-b>
  <div style="display:flex; flex-direction:column; flex: 1 1 auto; min-height: 0rem;">
    <div class="lable" style="border:2px solid var(--dark);">
      <span class="left">Rendered Page</span>
      <span class="right">HTML</span>
    </div>
    <two-way-splitter class="split" tabindex="0" style="border:2px solid maroon; --bar-bg: maroon;"
      split-x="50" split-y="50" step="50" bar-size="6" min-pane="48">
      <div slot="top-left" class="top-left"    style="padding:8px;background:#fefefa;"><iframe style="border:2px solid green;" src="Test.html"></iframe></div>
      <div slot="top-right"   style="padding:8px;background:#fefefa;">top-right</div>
      <div slot="bottom-left" style="padding:8px;background:#fefefa;">bottom-left</div>
      <div slot="bottom-right" style="padding:8px;background:#fefefa;">bottom-right</div>
    </two-way-splitter>
    <div class="lable" style="border:2px solid var(--dark);">
      <span class="left">JS</span>
      <span class="right">CSS</span>
    </div>
    <div style="height:0.5rem;"></div>
  </div>

  <!-- <script type="module"> -->
  <!-- </script> -->
</body>
</html>
