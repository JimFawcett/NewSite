<!DOCTYPE html>
<html id="mkup" lang="en">  
<head>
  <!-- Tests::QuadView.html -->
  <meta charset="UTF-8">
  <title>QuadView Test</title>
  <script src="js/ShowRaw.js"></script>
  <script src="../../js/SplitterComponent.js"></script>
  <link rel="stylesheet" href="css/reset.css"></link>
  <link rel="stylesheet" href="css/content.css">
  <style>
    splitter-container {
      --dark: var(--dark);
      --light: var(--light);
    }
    .label {
      width: 100%;
      border: 1px solid black;
      padding: 0rem 1rem;
    }
    splitter-container div {
      padding:0.25rem;
    }
    body {
      height: 100vh;
      width: 100vw;
    }
    .wrapper {
      display: flex;
      flex-direction: column;
      height: 100%;
    }
    button {
      margin:0.25rem 0.25rem;
      padding:0.25rem 0.5rem;
    }
  </style>
  <script>
    function IHeight(id) {
      const elem = document.getElementById(id);
      if(!elem) return;
      const currentHeightPx = parseFloat(getComputedStyle(elem).height);
      const remInPx = parseFloat(getComputedStyle(document.documentElement).fontSize);
      const increasePx = 4 * remInPx;
      elem.style.height = (currentHeightPx + increasePx) + "px";
    }
    function DHeight(id) {
      const elem = document.getElementById(id);
      if(!elem) return;
      const currentHeightPx = parseFloat(getComputedStyle(elem).height);
      const remInPx = parseFloat(getComputedStyle(document.documentElement).fontSize);
      const increasePx = 4 * remInPx;
      elem.style.height = (currentHeightPx - increasePx) + "px";
    }
  </script>
</head>
<body>
  <h2>Web Page Parts</h2>
  <div style="height: 0.75rem;"></div>
  <button onclick="IHeight('first-row')">Increase Height</button>
  <button onclick="DHeight('first-row')">Decrease Height</button>
  <div class="wrapper">
    <div class="label">
      <span class="left">Rendered Page</span>
      <span class="right">HTML</span>
    </div>
    <splitter-container id="first-row" style="height:40%; width:100%;">
      <div slot="first">
        iframe with rendered example content
      </div>
      <div slot="second">
        html markup
      </div>
    </splitter-container>
    <splitter-container style="height:40%; width:100%;">
      <div slot="first">
        css
      </div>
      <div slot="second">
        js
      </div>
    </splitter-container>
    <div class="label">
      <span class="left">JS</span>
      <span class="right">CSS</span>
    </div>
  </div>
  <button onclick="showMarkup('mkup')">Show Markup</button>
  <button onclick="showCssFile('css/ContentStyles.css')">Show CSS</button>
  <button onclick="showJsFile('js/ShowRaw.js')">Show JavaScript</button>
</body>
</html>
