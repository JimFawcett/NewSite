<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Two-Way Splitter + Home</title>
  <link rel="stylesheet" href="css/content.css">
  <link rel="stylesheet" href="css/reset.css">
  <script src="js/TwoWaySplitter.js" defer></script>
  <style>
    html { height:100vh; width: 100vw; }
    body { height: 100%; padding: 0rem 0.5rem; user-select: none;}
    body { font-family: system-ui, Arial, sans-serif; }
    body { min-height: 100dvh; display:flex; flex-direction: column;}
    two-way-splitter.split {
      flex: 1 1 auto;
      min-height: 200px;
      width: 100%;
      margin-bottom: 0.5rem;
    }
    iframe {
      display:block;
      height:100%; width: 100%;
    }
    .top-left {
      height:100%; box-sizing: border-box;
    }
  </style>
</head>
<body>
  <h3 style="margin-bottom: 0rem;">Web Viewer</h3>
  <t-b class="indent">
    This is a prototype web viewer.
  </t-b>
  <two-way-splitter class="split" tabindex="0" style="height: 70vh; border:2px solid maroon; --bar-bg: maroon;"
    split-x="50" split-y="50" step="50" bar-size="6" min-pane="48">
    <div slot="top-left" class="top-left"    style="padding:8px;background:#fefefa;"><iframe style="border:2px solid green;" src="Test.html"></iframe></div>
    <div slot="top-right"   style="padding:8px;background:#fefefa;">top-right</div>
    <div slot="bottom-left" style="padding:8px;background:#fefefa;">bottom-left</div>
    <div slot="bottom-right" style="padding:8px;background:#fefefa;">bottom-right</div>
  </two-way-splitter>

  <!-- <script type="module"> -->
  <!-- </script> -->
</body>
</html>
