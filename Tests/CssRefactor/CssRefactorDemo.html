<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Starter Kit Demo</title>
  <link rel="stylesheet" href="css/00-reset.css">
  <link rel="stylesheet" href="css/01-tokens.css">
  <link rel="stylesheet" href="css/02-utilities.css">
  <link rel="stylesheet" href="css/10-components.css">
  <link rel="stylesheet" href="css/99-overrides.css">
  <style>
    /* demo container backgrounds */
    body{ font-family:var(--font-sans); background:var(--panel); color:var(--text) }
  </style>
</head>
<body>
  <header class="container py-4">
    <div class="flex justify-between items-center">
      <h1 class="text-lg m-0">Starter Kit Demo</h1>
      <button class="btn btn--primary" id="toggleTheme">Toggle theme</button>
    </div>
  </header>

  <main class="container grid gap-4">

    <section class="card">
      <h2 class="m-0 text-base">Two Panel (Light DOM)</h2>
      <div class="mt-2 two-panel" style="--two-left: 38%; --two-right: 62%; --two-panel-h: 50vh;">
        <div class="two-panel__left p-2">
          <h3 class="text-sm m-0">Left</h3>
          <p class="text-muted">Overflow scroll enabled.</p>
        </div>
        <div class="two-panel__right p-2">
          <h3 class="text-sm m-0">Right</h3>
          <p>Content area</p>
        </div>
      </div>
    </section>

    <section class="card">
      <h2 class="m-0 text-base">Image Viewer (Light DOM)</h2>
      <div class="img-viewer mt-2" style="--img-viewer-h: 40vh;">
        <div class="img-viewer__header">
          <strong>Header</strong>
          <span class="text-muted">/ example</span>
        </div>
        <div class="img-viewer__toolbar">
          <button class="btn">Zoom âˆ’</button>
          <button class="btn">Zoom +</button>
        </div>
        <div class="img-viewer__viewport">
          <img class="img-viewer__img" src="https://picsum.photos/1200/800" alt="demo" />
        </div>
        <div class="img-viewer__caption">Figure 1. Random image.</div>
      </div>
    </section>

  </main>

  <script>
    // Demo: toggle data-theme
    const html = document.documentElement;
    document.getElementById('toggleTheme').addEventListener('click', () => {
      html.setAttribute('data-theme', html.getAttribute('data-theme') === 'dark' ? 'light' : 'dark');
    });
  </script>
</body>
</html>
