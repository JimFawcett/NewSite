<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Next Page</title>
    <style>
      body {
        font-size: 22px;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        line-height: 1rem;
        padding:1rem;
      }
      t-b {
        display: block;
        margin: 1rem 0rem;
        max-width: 50rem;
      }
      .hidden {
        display:none;
      }
    </style>
    <script>
      function doNext() {
        const next = document.getElementById("next");
        next.click();
      }
      function doPrev() {
        const prev = document.getElementById("prev");
        prev.click();
      }
    </script>
  </head>
  <body>
    <a id="next" class="hidden" href="NextPage.html">Next</a>
    <a id="prev" class="hidden" href="Controller.html">Prev</a>
  
    <h2>NextPage</h2>
    <p>
      This is a test file for the LinkNavigator. It should appear 
      when next button is clicked.
    </p>
    <div>
      <button id="next" onclick="doNext()">Next</button>
      <button id="prev" onclick="doPrev()">Prev</button>
    </div>
  </body>
</html>
