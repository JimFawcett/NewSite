  <style>
    * {
      box-sizing: border-box;
    }

    body {
      position:relative;
      width:100vw;
      height:100vh;
      margin:0rem;
      padding:1rem 2rem;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      user-select: none;
    }

    #container {
      display:flex;
      flex-direction: row;
      position:absolute;
      top:1rem;
      right:1rem;
      height:calc(100vh - 2rem);
      width:calc(100vw - 2rem);
      border:none;
    }

    #lpanel {
      display:flex;
      width: 50%;
      height:100%;
      border:none;
    }

    #rpanel {
      display:flex;
      flex: 1;
      height:100%;
      border:none;
    }

    #left-frame {
      width:calc(100% - 0px);
      height:calc(100% - 0.0rem);
      border:2px solid black;
      /* pointer-events: none; */
    }

    #right-frame {
      width:calc(100% - 0px);
      height:calc(100% - 0.0rem);
      border:2px solid black;
      border-left: none;
      /* pointer-events: none; */
    }
  </style>
  <script>
    function leftBigger() {
      const cnt = document.getElementById('container');
      const width = parseFloat(window.getComputedStyle(cnt).width);
      console.log('cnt width: ' + width);
      const inc = 0.1 * width;
      console.log('inc: ' + inc);
      const lpanel = document.getElementById('lpanel');
      let lpanelWidth = parseFloat(window.getComputedStyle(lpanel).width);
      console.log('lpanel width before: ' + lpanelWidth);
      if(lpanelWidth < width - inc - 5) {
        lpanel.style.width = `${lpanelWidth + inc}px`;
      } else {
        // lpanel.style.width = `${width - 0.25 * inc}px`;
      }
      lpanelWidth = parseFloat(window.getComputedStyle(lpanel).width);
      console.log('lpanel width after: ' + lpanelWidth);
    }
  </script>
  <script>
    function leftSmaller() {
      const cnt = document.getElementById('container');
      const width = parseFloat(window.getComputedStyle(cnt).width);
      console.log('cnt width: ' + width);
      const inc = 0.1 * width;
      console.log('inc: ' + inc);
      const lpanel = document.getElementById('lpanel');
      let lpanelWidth = parseFloat(window.getComputedStyle(lpanel).width);
      console.log('lpanel width before: ' + lpanelWidth);
      if(lpanelWidth > inc + 5) {
        lpanel.style.width = `${lpanelWidth - inc}px`;
      } else {
        // lpanel.style.width = `${0.25 * inc}px`;
      }
      lpanelWidth = parseFloat(window.getComputedStyle(lpanel).width);
      console.log('lpanel width after: ' + lpanelWidth);
    }
  </script>
</head>
<body>
  <div id="container">
    <div id="lpanel" onclick="leftBigger()">

      <iframe id="left-frame" src="Test1.html" name="lpanel"></iframe>
    </div>
    <div id="rpanel" onclick="leftSmaller()">
      <iframe id="right-frame" src="Test2.html" name="rpanel"></iframe>
    </div>
  </div>
</body>
</html>
