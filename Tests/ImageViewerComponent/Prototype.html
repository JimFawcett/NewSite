<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <script src="js/ImageViewer.js"></script> -->
    <title>Image Viewer</title>
    <style>
        image-viewer {
            display: flex;
            flex-direction: column;
            border: 2px solid black;
            padding: 6px 10px 10px 10px;
            user-select: none;
            width: min-content;
            box-shadow: 5px 5px 5px #999;
        }

        .title {
            display: flex;
            font-family: "Comic Sans MS", cursive, sans-serif;
            /* font-size: 20px; */
            font-weight: bold;
            cursor: pointer;
            max-width: 100%;
            margin-bottom: 12px;
            line-height: 1.0rem;
            flex-wrap: wrap;
            word-wrap: break-word;
            overflow-wrap: break-word;
            white-space: wrap;
        }

        .image {
            display: block;
            flex:0 0 auto;
            cursor: pointer;
            transition: transform 0.2s ease-in-out;
            cursor:pointer;
        }
    </style>
    <script>
      function bigger(id) {
        let img = document.getElementById(id);
        img.style.width = `${1.2 * parseFloat(window.getComputedStyle(img).width)}px`;
      }
      function smaller(id) {
        let img = document.getElementById(id);
        img.style.width = `${parseFloat(window.getComputedStyle(img).width) / 1.2}px`;
      }
    </script>
</head>
<body>

  <image-viewer style="background-color: rgb(249, 236, 236);">
    <div class="title" onclick="smaller('fig1')">Figure 1. Prototype Viewer</div>
    <div class="image" onclick="bigger('fig1')">
      <img id="fig1" src="pictures/Helmet_CapeCod_2012.jpg" width="400">
    </div>
  </image-viewer>
</body>
</html>
