<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Clickables</title>
    <link rel="stylesheet" href="css/Explorer.css" />
    <script src="js/Explorer.js"></script>
    <style>
      * {
        box-sizing: border-box;
      }
      body {
        font-size:22px;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        margin:0;
        padding:1em;
      }
      #clpanel {
        position: fixed;
        top:5rem;
        bottom:0rem;
        left:0rem;
        width:50vw;
        padding:1rem 2rem;
        background-color: var(--dark);
        color: var(--light);
        border:3px solid red;
      }
      #clpanel a {
        color:var(--light);
      }

      #crpanel {
        position: fixed;
        top:5rem;
        bottom:0rem;
        right:0rem;
        width:50vw;
        padding:1rem 2rem;
        background-color: var(--light);
        color: var(--dark);
        border:3px solid green;
      }
      #crpanel a {
        color:var(--dark);
      }
      clkwrap {
        display:block;
        padding:0rem 0.75rem;
        margin-left: -1.0rem;
        width:max-content;
        border: 2px solid purple;
      }
      clkwrap a {
        width:max-content;
      }
    </style>
  </head>
  <body>
    <h3>Clickables</h3>
    <div id="clpanel">
      lpanel
      <div style="height:0.75rem;"></div>
      <div id="left-list">
        <clkwrap><a class="clickable" onclick="setbg(this)" target="_blank" href="Clickables.html">Self</a></clkwrap>
        <clkwrap><a class="clickable" onclick="setbg(this)" target="_self" href="#">Self</a></clkwrap>
        <a class="unclickable undef" target="_self" href="javascript:;">Self</a>
        <a class="unclickable undef" target="_self" href="javascript:;">Self</a>
      </div>
    </div>
    <div id="crpanel">
      rpanel
      <div style="height:0.75rem;"></div>
      <div id="left-list">
        <a class="clickable" onclick="setbg(this)" target="_self" href="Clickables.html">Self</a>
        <a class="clickable" onclick="setbg(this)" target="_self" href="clickables.html">Self</a>
        <a class="unclickable" onclick="setbg(this)" target="_self" href="javascript:;">Self</a>
        <a class="unclickable" onclick="setbg(this)" target="_self" href="javascript:;">Self</a>
      </div>
    </div>
  </body>
</html>
