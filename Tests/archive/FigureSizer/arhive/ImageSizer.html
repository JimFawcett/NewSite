<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Sizer</title>
  <script>
    function bigger(id) {
      const fig = document.getElementById(id);
      const figWidth = parseFloat(window.getComputedStyle(fig).width);
      fig.style.width = `${figWidth * 1.25}px`;
    }

    function smaller(id) {
      const fig = document.getElementById(id);
      const figWidth = parseFloat(window.getComputedStyle(fig).width);
      fig.style.width = `${figWidth / 1.25}px`;
    }
  </script>
  <style>
    body {
      font-size:24px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding:1rem 2rem;
    }
    figure-sizer {
      display:block;
    }
    
    .image-sizer {
      display: flex;
      flex-direction:column;
      width:20rem;
      border:2px solid black;
      padding:0.25rem;
    }

    /* .image-sizer > div {
      flex:1;
    } */

    .caption {
      flex-shrink: 0;
      font-family: 'Comic Sans MS';
      font-weight: bold;
      font-size:1.05rem;
      text-align: center;
      padding:0.05rem 0.5rem 0.25rem 0.5rem;
      border: 1px solid black;
      cursor:pointer;
    }

    .content {
      display: flex;
      justify-content: center; /* Center the image horizontally */
      align-items: center;    /* Center the image vertically */
      flex-grow: 1;
      /* margin: 0.25rem; */
      /* width: 100%;  */
      /* Ensures the content container respects the parent's width */
      height: auto;
      border: 1px solid red;
      overflow: hidden; /* Prevents image overflow */
      cursor: pointer;
    }

    .content img {
      display: flex;
      justify-content: center; /* Center the image horizontally */
      align-items: center;    /* Center the image vertically */
      flex-grow: 1;
      /* margin: 0.25rem; */
      width: 100%; /* Ensures the content container respects the parent's width */
      height: auto;
      border: 1px solid red;
      overflow: hidden; /* Prevents image overflow */
    }
  </style>
</head>
<body>
  <div style="padding: 0.5rem 0rem;">This is a test</div>
  <div id="fig1" class="image-sizer">
    <div class="caption" onclick="smaller('fig1')">Figure 1. Test Diagram</div>
    <div class="content" onclick="bigger('fig1')">
      <img src="pictures/showType.png" />
    </div>
  </div>

</html>
