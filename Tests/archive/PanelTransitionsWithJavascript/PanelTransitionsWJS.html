<!DOCTYPE html>
<html>
<head>
  <title>Panel Transitions</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="css/content.css" />
  <script defer src="js/content.js"></script>
</head>
<body>
  <div id="content">
    <h2>Panel Transitions</h2>
    <button onclick="toggleLeftPanel()">Toggle Left Panel</button>
    <div id="container">
      <div id="lpanel">
        <h3>Left Panel</h3>
      </div>
      <div id="rpanel">
        <h3>Right Panel</h3>
      </div>
    </div>
  </div>
</body>
</html>
