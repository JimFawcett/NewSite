<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grid Layout with Smooth Toggle</title>
  <style>
    :root {
      --lpanelw: 15em;
    }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    /* Grid container */
    .grid-container {
      display: grid;
      grid-template-rows: auto 1fr auto; /* Header, middle, footer */
      height: 100vh; /* Full viewport height */
    }

    header, footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 10px;
    }

    .main {
      display: grid;
      grid-template-columns: 250px 1fr; /* Left panel and right panel */
      transition: grid-template-columns 0.3s ease; /* Smoothly change column widths */
    }

    .left-panel {
      background-color: #f4f4f4;
      padding: 20px;
      border-right: 1px solid #ddd;
      overflow: hidden; /* Prevent content overflow when hidden */
    }

    .right-panel {
      background-color: #fff;
      padding: 20px;
    }

    .toggle-button {
      position: absolute;
      top: 10px;
      left: 10px;
      padding: 5px 10px;
      background-color: #007BFF;
      color: white;
      border: none;
      cursor: pointer;
    }

    .toggle-button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="grid-container">
    <header>
      <h1>My Website</h1>
    </header>
    <div class="main" id="mainGrid">
      <div class="left-panel" id="leftPanel">
        <h2>Left Panel</h2>
        <p>This is the left panel content.</p>
      </div>
      <div class="right-panel">
        <button class="toggle-button" id="toggleButton">Toggle Left Panel</button>
        <h2>Main Content</h2>
        <p>This is the main content area.</p>
      </div>
    </div>
    <footer>
      <p>Footer Content</p>
    </footer>
  </div>

  <script>
    // JavaScript for toggling the left panel
    const toggleButton = document.getElementById('toggleButton');
    const mainGrid = document.getElementById('mainGrid');

    toggleButton.addEventListener('click', () => {
      // Check the current grid layout
      const currentTemplate = getComputedStyle(mainGrid).gridTemplateColumns;

      if (currentTemplate.startsWith('0px')) {
        // Hide the left panel by setting its column width to 0
        mainGrid.style.gridTemplateColumns = 'var(--lpanelw) 1fr';
      } else {
        // Show the left panel by restoring its original width
        mainGrid.style.gridTemplateColumns = '0px 1fr';
      }
    });
  </script>
</body>
</html>
