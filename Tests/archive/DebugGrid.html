<!DOCTYPE html>
<html>
<!--
  Explore.html
    Site Explorer
-->
  <head>
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1" />
    <meta charset="UTF-8">
    <link rel="icon" type="image/x-icon" href="./images/favicon.ico" />
    <title>Grid Page</title>
    <link rel="stylesheet" href="css/grid.css" />
    <link rel="stylesheet" href="css/content.css" />
    <script src="js/grid.js"></script>
    <script src="js/content.js"></script>
    <style>
      /*
      * Content.css - Styles for content pages
      * ver 1.0 - 17 Dec 2024
      * Jim Fawcett
      */
      
      :root {
        --light: #fefefa;
        --dark: #382200;
        --menu: #eee;
        --atten: #ecdcb6;
        --hover: #666;
        --hr: #004400;
        --border: #002200;
        --lpanelw: 12em;
        --topmenuh: 1.75em;
        --bottommenuh: 1.75em;
      }

      * {
        box-sizing: border-box;
        margin: 0px;
        padding: 0px;
      }

      body {
        margin: 0em;
        padding: 0em;
        /* font-family: Arial, sans-serif; */
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        user-select: none;
      }

      .grid-container {
        display: grid;
        grid-template-rows: auto 1fr auto; /* Header, middle section, footer */
        /* grid-template-columns: auto; Single column for simplicity */
        height: 100vh; /* Full viewport height */
        /* width:100vw; */
        border:2px solid red;
      }

      header, footer {
        background-color: var(--menu);
        color: var(--dark);
        /* text-align: center; */
        padding: o.25em 1em;
        margin: 0em;
      }

      header {
        display:flex;
        flex-direction: row;
      }

      /* button.menuItem {
        border:none;
      } */
      .top-menu-item {
        margin: 0em 0.075em;
        padding:0.15em 0.25em;
        min-width: 4em;
        border:1px solid var(--dark);
      }

      .menu-spacer {
        width:1em;
      }

      footer {
        display:flex;
        flex-direction: row;
      }

      .bottom-menu-item {
        margin: 0em 0.075em;
        padding:0.15em 0.25em;
        min-width: 4em;
        border:1px solid var(--dark);
      }

      .right-item-group {
        display:flex;
        flex-direction:row;
        position:absolute;
        right:0em;
        /* height:var(--bottommenuh); */
      }

      .main {
        display: grid;
        grid-template-columns: var(--lpanelw) 1fr; /* Left and right panels */
        transition: grid-template-columns 0.3s ease;
      }

      .left-panel {
        background-color: var(--light);
        padding: 20px;
        border:1px solid var(--dark);
        border-right: 1px solid #ddd;
        overflow: hidden;
        transition: width 0.3s ease, padding 0.3s ease;
      }

      .hidden {
        width: 0;
        padding:0;
        border:none;
      }

      .right-panel {
        background-color: var(--light);
        padding: 20px;
        border:1px solid var(--dark);
        border:2px solid green;
      }

      .toggle-button {
        /* position: absolute;
        top: 10px;
        left: 10px; */
        margin: 0em 0.25em 0em 0em;
        padding:0.15em 0.25em;
        background-color: var(--dark);
        color: var(--light);
        border: 1px solid var(--dark);
        cursor: pointer;
      }

      .toggle-button:hover {
        background-color: var(--hover);
      }
    </style>
    <script>
      /* toggle left panel */

      function setToggleLeftPanel() {
        // JavaScript for toggling the left panel
        const toggleButton = document.getElementById('toggleButton');
        const mainGrid = document.getElementById('mainGrid');

        toggleButton.addEventListener('click', () => {
          // Check the current grid layout
          const currentTemplate = getComputedStyle(mainGrid).gridTemplateColumns;

          if (currentTemplate.startsWith('0px')) {
            // Hide the left panel by setting its column width to 0
            mainGrid.style.gridTemplateColumns = 'var(--lpanelw) 1fr';
          } else {
            // Show the left panel by restoring its original width
            mainGrid.style.gridTemplateColumns = '0px 1fr';
          }
        });
      }
    </script>
    <script>
      function load() {
        setToggleLeftPanel();
      }
    </script>
  </head>
  <body onload="load()">
    <div class="grid-container">
      <header>
        <div class="menu-spacer"></div>
        <h3>Test GridPage</h3>
        <div class="menu-spacer"></div>
        <button class="top-menu-item">TR1</button>
        <button class="top-menu-item">TR2</button>
        <button class="top-menu-item">TR3</button>
      </header>
      <div id="mainGrid" class="main">
        <div class="left-panel" id="leftPanel">
          <h2>Left Panel</h2>
          <p>This is the left panel content.</p>
        </div>
        <div class="right-panel">
          <h2>Main Content</h2>
          <p>This is the main content area.</p>
        </div>
      </div>
      <footer>
        <button class="toggle-button" id="toggleButton">Toggle Left Panel</button>
        <div class="right-item-group">
          <button class="bottom-menu-item">B1</button>
          <button class="bottom-menu-item">B2</button>
          <button class="bottom-menu-item">B3</button>
          <div class="menu-spacer">&nbsp;</div>
        </div>
      </footer>
    </div>
  </body>
</html>
