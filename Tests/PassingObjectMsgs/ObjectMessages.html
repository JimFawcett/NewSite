<!DOCTYPE html>
<html>
<head>
  <title>ObjectMessages</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="css/content.css" />
  <link rel="stylesheet" href="css/MsgPassing.css" />
  <script defer src="js/content.js"></script>
  <script defer src="js/ParentMsgs.js"></script>
  <script>
    function load() {
      panel.setPanel();
    }
    function postMsg1() {
      const msg1 = createMessage('message-box', 'display', '3.1415927');
      postMsg(msg1);
    }
    function postMsg2() {
      const msg2 = createMessage('message-box', 'display', 'Hello Message World!');
      postMsg(msg2);
    }
    function postInvalid() {
      const invalid = createMessage('message-box', 'foobar', 'invalid message');
      postMsg(invalid);
    }
    function postClr() {
      const clear = createMessage('message-box', 'clear', 'messages shown here');
      postMsg(clear);
    }
  </script>
</head>
<body onload="load()">
  <div id="content">
    <h2>Passing Messages with Objects</h2>
    <a href="../../Code/ExploreCode.html">Code</a>
    <div style="height:0.75rem;"></div>
    <button onclick="panel.toggleLeftPanel()">Toggle Left Panel</button>
    <div id="container">
      <div id="lpanel">
        <div class="lpanel-content">
          <h3>Left Panel</h3>
          <a href="../../Code/ExploreCode.html">Code</a>
          <div style="height:0.75rem"></div>
          <a target="rpanel" href="MsgDisplay.html">Msg Display</a>
          <a target="rpanel" href="Colors.html">Colors</a>
          <div style="height:0.75rem;"></div>
          <button id="post-msg" onclick="postMsg1()">Post msg1</button>
          <button id="post-msg" onclick="postMsg2()">Post msg2</button>
          <button id="post-msg" onclick="postInvalid()">Post invalid</button>
          <button id="post-msg" onclick="postClr()">Post clear</button>
        </div>
      </div>
      <div id="rpanel">
        <div id="rpanel-content">
          <div id="header">
            <h3 style="margin-top:0.5em;">Right Panel</h3>
          </div>
          <div style="height:1.5rem;"></div>
          <iframe id="pgframe" src="MsgDisplay.html" name="rpanel">
          </iframe>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
