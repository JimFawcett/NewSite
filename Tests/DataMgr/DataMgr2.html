<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Data Mgr</title>
  <style>
    :root {
      --lpanelw: calc(100vw - 15rem);
      --rpanelw: 15rem;
      --dark:#006;
      --light: #fefefa;
    }
    body {
      margin:0rem;
      padding:0rem;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #ccc;
    }
    body, #ifrm {
      box-sizing: border-box;
    }
    #ifrm {
      position:fixed;
      left:0rem;
      bottom:0rem;
      right:0rem;
      top:3rem;
      border:2px solid red;
    }
    .showloc {
      border:2px solid red;
      padding:0.25rem 0.75rem;
      margin:0.5rem 0rem;
      height: max-content;
    }
  </style>
  <script>
    function showLoc(target) {
      const loc = window.location.href;
      target.innerHTML = loc;
    }
    // function load() {
    //   const loc = document.getElementById('showloc');
    //   showLoc(loc);
    // }
  </script>
</head>
<body onload="load()">
  <iframe id="ifrm" src="Site/Explore.html" name = "dmiframe">
  </iframe>
</body>
</html>
