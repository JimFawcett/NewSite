<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Data Mgr</title>
  <style>
    :root {
      --lpanelw: calc(100vw - 15rem);
      --rpanelw: 15rem;
      --dark:#006;
      --light: #fefefa;
    }
    body {
      position:relative;
      margin:0rem;
      padding:0rem;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    body, #frame, #lpanel, #rpanel {
      box-sizing: border-box;
    }
    #frame {
      display:flex;
      flex-direction: row;
      position:fixed;
      top:0rem;
      left:0rem;
      bottom:0rem;
      right:0rem;
      margin:0rem;
      padding:0rem;
      /* border:5px solid black; */
    }
    #lpanel {
      flex: 1;
      height:100%;
      position:absolute;
      top:0rem;
      left:0rem;
      bottom:0rem;
      right: calc(100% - var(--lpanelw));
      margin:0rem;
      padding:0rem;
      /* border:1px solid var(--dark); */
    }
    #rpanel {
      height:100%;
      width: var(--rpanelw);
      width:calc(100% - var(--lpanelw));
      padding:0rem 0.75rem;
      position:absolute;
      top:0rem;
      right:0rem;
      bottom:0rem;
      /* left: var(--lpanelw); */
      border-left:2px solid var(--dark);
    }

    #rpanel a {
      display:block;
      margin-left:1rem;
      color: var(--dark);
    }

    .hidden {
      display:none;
    }
    #togglePanel {
      position:fixed;
      left:0.5rem;
      bottom:0.5rem;
    }
    #ifrm {
      height:100%;
      width:100%;
      margin:0rem;
      padding:0rem;
      border:none;
    }
    .showloc {
      border:2px solid red;
      padding:0.25rem 0.75rem;
      margin:0.5rem 0rem;
      height: max-content;
    }
  </style>
  <script>
    function togglePanel() {
      const rpanel = document.getElementById('rpanel');
      rpanel.classList.toggle('hidden');
    }
    function showLoc(target) {
      const loc = window.location.href;
      target.innerHTML = loc;
    }
    function load() {
      const loc = document.getElementById('showloc');
      showLoc(loc);
    }
  </script>
</head>
<body onload="load()">
  <div id="frame">
    <div id="lpanel">
      <button id="togglePanel">Toggle Panel</button>  
      <iframe id="ifrm" src="ManagedHost1.html" name="lpanel"></iframe>  
    </div>
    <div id="rpanel" class="hiddens">
      <h3>Data Manager</h3>
      <div style="margin:0.75rem 0rem 1.5rem 0rem;">
        <a href="../../Code/ExploreCode.html">Code</a>
      </div>
      <button id="openWindow">Open Window</button>
      <div style="height:0.75rem;"></div>
      <a target="lpanel" href="ManagedHost1.html">Host #1</a>
      <a target="lpanel" href="ManagedHost2.html">Host #2</a>
      <div style="height:0.75rem;"></div>
      <div id="showloc" class="showloc"></div>

    </div>
  </div>

  <script>
    document.getElementById('openWindow').addEventListener('click', () => {
      window.open(
        'https://example.com',
        '_blank',
        'width=800,height=600,menubar=no,toolbar=no,location=no,status=no,scrollbars=yes'
      );
    });
    document.getElementById('togglePanel').addEventListener('click', () => {
      togglePanel();
      // let rpanel = document.getElementById('rpanel');
      // rpanel.classList.toggle('hidden');
    });
  </script>
</body>
</html>
