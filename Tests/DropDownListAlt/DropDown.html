<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown Menu System</title>
    <link rel="stylesheet" href="css/HoverDropDown.css">
</head>
<body>
    <h1>Dropdown Menu System</h1>
    <p style="margin: 20px 0;">Hover over any button to see its dropdown menu.</p>

    <nav class="menu-bar">
        <div class="dropdown close-on-click">
            <button class="dropdown-button">File</button>
            <ul class="dropdown-list">
                <li><a href="#new">New</a></li>
                <li><a href="#open">Open</a></li>
                <li><a href="#save">Save</a></li>
                <li><a href="#save-as">Save As</a></li>
                <li><a href="#close">Close</a></li>
            </ul>
        </div>

        <div class="dropdown close-on-click">
            <button class="dropdown-button">Edit</button>
            <ul class="dropdown-list">
                <li><a href="#undo">Undo</a></li>
                <li><a href="#redo">Redo</a></li>
                <li><a href="#cut">Cut</a></li>
                <li><a href="#copy">Copy</a></li>
                <li><a href="#paste">Paste</a></li>
            </ul>
        </div>

        <div class="dropdown">
            <button class="dropdown-button">View</button>
            <ul class="dropdown-list">
                <li><a href="#zoom-in">Zoom In</a></li>
                <li><a href="#zoom-out">Zoom Out</a></li>
                <li><a href="#fullscreen">Fullscreen</a></li>
                <li><a href="#sidebar">Toggle Sidebar</a></li>
            </ul>
        </div>

        <div class="dropdown">
            <button class="dropdown-button">Help</button>
            <ul class="dropdown-list">
                <li><a href="#documentation">Documentation</a></li>
                <li><a href="#tutorials">Tutorials</a></li>
                <li><a href="#about">About</a></li>
            </ul>
        </div>
    </nav>

    <script src="js/HoverDropDown.js"></script>
</body>
</html>
