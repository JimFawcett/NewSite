<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>x-two-panel — Classic Test</title>
  <!-- Noto Sans: 400 & 500 -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;500&display=swap" rel="stylesheet">

  <!-- Comic Neue: 400 & 700 (next available above 400) -->
  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
  <!-- monospace code font -->
  <style>
    * { box-sizing: border-box; }
    body { margin: 0; font: 18px/1.3 "Noto Sans", Arial, sans-serif; padding: 1rem; background:#f6f7fb; color:#1f2328; }
    .demo { border:1px solid #d9dbe7; border-radius:12px; background:#fff; padding:1rem; }
    .btn { border:1px solid #aaa; background:#fff; padding:.5rem 1.0rem; border-radius:999px; cursor:pointer; font-size:.9rem; }
    .btn + .btn { margin-left:.4rem; }
    .stack { display:flex; flex-wrap:wrap; gap:.4rem; margin:.25rem 0 1rem; }
    .comicish { font-family: "Comic Neue", system-ui, -apple-system, Segoe UI, sans-serif; }
  </style>
  <style>
    div.toolbar {
      margin: 0.5rem 0rem;
    }
    div.toolbar button {
      padding:0.15rem 0.75rem;
    }
    x-two-panel { --two-panel-pad: 0rem; }
    .left-panel, .right-panel {
      border:2px solid black; padding:0.25rem 1rem;
      font-family: "Comic Neue", Arial, sans-serif;
    }
    #panel { --two-left:25rem; };
  </style>
<style>
  /* Global defaults for all two-panels */
  x-two-panel {
    --two-gap: 0.25rem;         /* same as gap="0.5rem" */
    --two-height: 60vh;       /* same as height="60vh" */
    --two-panel-pad: 0.5rem 0rem;   /* inner padding for each panel */

    /* NEW: behavior knobs via CSS vars */
    --two-step: 6rem;         /* default widen/narrow increment */
    --two-min-left: 8rem;     /* left never below this */
    --two-min-right: 8rem;    /* right never below this (affects widen cap) */
    /* --two-max-left: 48rem; */ /* optional hard ceiling for left */
  }

  .left-panel, .right-panel {
    height: 25rem;
  }

  /* Per-instance overrides */
  #panel.slim {
    --two-gap: .25rem;
    --two-step: 1.5rem;
    --two-min-right: 6rem;
  }
  .code-demo {
    font-family: 'JetBrains Mono'; 
    font-size: 0.85rem; 
    width: max-content;
    white-space: pre; 
    overflow-x:auto;
    padding: 0.25rem;
    background-color: #333;
    color: #eee;
    border-radius: 8px;
  }
</style>
</head>
<body>
  <h1>Two-Panel — Classic Script Test</h1>
  <div class="demo">
    <!-- Side-by-side by default: 1fr | 1fr -->
    <h3>Controls</h3>
    <!-- Toolbar targets the panel by id -->
    <div class="toolbar">
      <button data-two="narrow"     data-two-for="#panel" data-step="6rem">Narrow</button>
      <button data-two="widen"      data-two-for="#panel" data-step="6rem">Widen</button>
      <!-- <button data-two="widen"      data-two-for="#panel" data-step="3rem">Widen +3rem</button>
      <button data-two="toggle-left"data-two-for="#panel">Toggle Left</button> -->
      <button data-two="reset"      data-two-for="#panel">Reset</button>
      <!-- <button data-two="set-left"   data-two-for="#panel" data-left="24rem">Left = 24rem</button>
      <button data-two="set-gap"    data-two-for="#panel" data-gap="2rem">Gap = 2rem</button> -->
    </div>
    <x-two-panel id="panel" data-left-fixed>  <!-- can use gap= here -->
      <div slot="left" class="left-panel">
        <p>Buttons are handled by the component; no client JS required.</p>
      </div>
      <div slot="right" class="right-panel">
        <h3>Right Panel</h3>
        <p>Panels should be side-by-side. Click buttons to adjust the left width.</p>
        <p class="code-demo">
  function demo() {
    /* This is a demo function */   
  }
        </p>
      </div>
    </x-two-panel>
  </div>
  <!-- NOTE: classic (non-module) script -->
  <script src="js/TwoPanelComponentUsingButtons.js"></script>
</body>
</html>
