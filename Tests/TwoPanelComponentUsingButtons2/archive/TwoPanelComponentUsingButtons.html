<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>x-two-panel — Classic Test</title>
  <style>
    * { box-sizing: border-box; }
    body { margin: 0; font: 16px/1.5 system-ui, -apple-system, "Segoe UI", Arial, sans-serif; padding: 1rem; background:#f6f7fb; color:#1f2328; }
    .demo { border:1px solid #d9dbe7; border-radius:12px; background:#fff; padding:1rem; }
    .btn { border:1px solid #cfd2e3; background:#fff; padding:.4rem .65rem; border-radius:999px; cursor:pointer; font-size:.9rem; }
    .btn + .btn { margin-left:.4rem; }
    .stack { display:flex; flex-wrap:wrap; gap:.4rem; margin:.5rem 0 1rem; }
  </style>
  <!-- NOTE: classic (non-module) script -->
  <script src="js/TwoPanelComponentUsingButtons.js"></script>
</head>
<body>
  <h1>Two-Panel — Classic Script Test</h1>
  <div class="demo">
    <!-- Side-by-side by default: 1fr | 1fr -->
    <x-two-panel gap="1rem">
      <div slot="left">
        <h3>Controls</h3>
        <div class="stack">
          <button class="btn" data-two="narrow">Narrow</button>
          <button class="btn" data-two="widen">Widen</button>
          <button class="btn" data-two="widen" data-step="3rem">Widen +3rem</button>
          <button class="btn" data-two="toggle-left">Toggle Left</button>
          <button class="btn" data-two="reset">Reset</button>
          <button class="btn" data-two="set-left" data-left="24rem">Left = 24rem</button>
          <button class="btn" data-two="set-left" data-left="35%">Left = 35%</button>
          <button class="btn" data-two="set-gap"  data-gap="2rem">Gap = 2rem</button>
        </div>
        <p><em>Buttons are handled by the component; no client JS required.</em></p>
      </div>

      <div slot="right">
        <h3>Right Panel</h3>
        <p>Panels should be side-by-side. Click buttons to adjust the left width.</p>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Curabitur blandit tempus porttitor.</p>
      </div>
    </x-two-panel>
  </div>
</body>
</html>
