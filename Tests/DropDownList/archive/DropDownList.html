<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dropdown Links Demo</title>
  <link rel="stylesheet" href="css/dropdown.css" />
  <script src="js/dropdown.js" defer></script>
</head>
<body>
  <!-- Click Dropdown: Resources -->
  <div class="dropdown" id="resourcesWrap">
    <button id="dropdownButton" class="dropbtn" aria-haspopup="true" aria-expanded="false">
      Resources ▾
    </button>
    <div id="dropdownMenu" class="dropdown-content" role="menu" aria-label="Resources">
      <a href="https://developer.mozilla.org/en-US/docs/Web/HTML" target="_blank" role="menuitem">MDN HTML Reference</a>
      <a href="https://html.spec.whatwg.org/" target="_blank" role="menuitem">HTML Living Standard</a>
      <a href="https://www.w3schools.com/html/" target="_blank" role="menuitem">W3Schools HTML Tutorial</a>
      <a href="https://css-tricks.com/" target="_blank" role="menuitem">CSS-Tricks</a>
    </div>
  </div>

  <!-- Stateful Hover Dropdown: More Links -->
  <div class="dropdown hover-dropdown" id="hoverWrap">
    <button class="dropbtn" id="hoverButton" aria-haspopup="true" aria-expanded="false">
      More Links ▾
    </button>
    <div class="dropdown-content" id="hoverMenu" role="menu" aria-label="More Links">
      <table style="border-collapse: collapse;">
        <tr>
          <td style="border:1px solid #333;">
            <a href="https://javascript.info/" target="_blank" role="menuitem">JavaScript.info</a>
          </td>
        </tr>
        <tr>
          <td style="border:1px solid #333;">
            <a href="https://developer.mozilla.org/en-US/docs/Web/CSS" target="_blank" role="menuitem">MDN CSS Reference</a>
          </td>
        </tr>
        <tr>
          <td style="border:1px solid #333;">
            <a href="https://freecodecamp.org" target="_blank" role="menuitem">freeCodeCamp</a>
          </td>
        </tr>
        <tr>
          <td style="border:1px solid #333;">
            <a href="https://www.theodinproject.com/" target="_blank" role="menuitem">The Odin Project</a>
          </td>
        </tr>
      </table>
    </div>
  </div>

  <!-- Stateful Hover Dropdown: Still More Links -->
  <div class="dropdown hover-dropdown" id="moreHoverWrap">
    <button class="dropbtn" id="hoverButton" aria-haspopup="true" aria-expanded="false">
      Still More Links ▾
    </button>
    <div class="dropdown-content" id="moreHoverMenu" role="menu" aria-label="More Links">
      <table style="border-collapse: collapse;">
        <tr>
          <td style="border:1px solid #333;">
            <a href="https://javascript.info/" target="_blank" role="menuitem">JavaScript.info</a>
          </td>
        </tr>
        <tr>
          <td style="border:1px solid #333;">
            <a href="https://developer.mozilla.org/en-US/docs/Web/CSS" target="_blank" role="menuitem">MDN CSS Reference</a>
          </td>
        </tr>
        <tr>
          <td style="border:1px solid #333;">
            <a href="https://freecodecamp.org" target="_blank" role="menuitem">freeCodeCamp</a>
          </td>
        </tr>
        <tr>
          <td style="border:1px solid #333;">
            <a href="https://www.theodinproject.com/" target="_blank" role="menuitem">The Odin Project</a>
          </td>
        </tr>
      </table>
    </div>
  </div>

  <!-- <script src="script.js"></script> -->
</body>
</html>
