<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Prev Page</title>
    <style>
      body {
        font-size: 22px;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        line-height: 1rem;
        padding:1rem;
      }
      t-b {
        display: block;
        margin: 1rem 0rem;
        max-width: 50rem;
      }
      .hidden {
        display:none;
      }
    </style>
    <script>
      function doNext() {
        const next = document.getElementById("next");
        next.click();
      }
      function doPrev() {
        const prev = document.getElementById("prev");
        prev.click();
      }
    </script>
  </head>
  <body>
    <a id="top"></a>
    <a id="next" class="hidden" href="Controller.html">Next</a>
    <a id="prev" class="hidden" href="PrevPage.html">Prev</a>
  
    <h2>Prev Page</h2>
    <p>
      This is a test file for the LinkNavigator. It should appear 
      when prev button is clicked.
    </p>
    <div>
      <button id="next" onclick="doNext()">Next</button>
    </div>
    <div id="sections">
      <a target="self" href="#top">top</a>
      <a target="self" href="#buttons">buttons</a>
      <a target="self" href="#constrols">controls</a>
      <a target="self" href="#bottom">bottom</a>
    </div>
  </body>
</html>
