<html>

  <head>
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1" />
    <meta charset="UTF-8">
    <link rel="icon" type="image/x-icon" href="./images/favicon.ico" />
    <title>Grid Page</title>
    <link rel="stylesheet" href="css/grid.css" />
    <link rel="stylesheet" href="css/content.css" />
    <script src="js/grid.js"></script>
    <script src="js/content.js"></script>
    <script>
      function load() {
        setToggleLeftPanel();
      }
    </script>
  </head>
  <body onload="load()">
    <div class="grid-container">
      <header>
        <div class="menu-spacer"></div>
        <h3>Test GridPage</h3>
        <div class="menu-spacer"></div>
        <button class="top-menu-item">TR1</button>
        <button class="top-menu-item">TR2</button>
        <button class="top-menu-item">TR3</button>
      </header>
      <div id="mainGrid" class="main">
        <div class="left-panel" id="leftPanel">
          <h2>Left Panel</h2>
          <p>This is the left panel content.</p>
        </div>
        <div class="right-panel">
          <h2>Main Content</h2>
          <p>This is the main content area.</p>
        </div>
      </div>
      <footer>
        <button class="toggle-button" id="toggleButton">Toggle Left Panel</button>
        <div class="right-item-group">
          <button class="bottom-menu-item">B1</button>
          <button class="bottom-menu-item">B2</button>
          <button class="bottom-menu-item">B3</button>
          <div class="menu-spacer">&nbsp;</div>
        </div>
      </footer>
