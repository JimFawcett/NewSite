<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Grid Layout with Adjustable Panels</title>
  <link rel="stylesheet" href="css/gridExplorer.css" />
  <script src="js/gridExplorer.js"></script>
</head>
<body>
  <div id="container">
    <div id="leftPanel" class="panel">
      Left Panel Content
    </div>
    <div id="rightPanel" class="panel">
      Right Panel Content
    </div>
  </div>
  
  <div class="controls">
    <button onclick="makeLeftLarger()">Make Left Panel Larger</button>
    <button onclick="makeRightLarger()">Make Right Panel Larger</button>
    <button onclick="centerPanels()">Center Panels</button>
    <button onclick="occupyLeftPanel()">Occupy Left Panel</button>
    <button onclick="occupyRightPanel()">Occupy Right Panel</button>
    <button onclick="setRightPanelWidth(0.4)">Specified Right Width</button>
  </div>
</body>
</html>
