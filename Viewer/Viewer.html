<!DOCTYPE html>
<html>

<head>
  <title>Explore Views</title>
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1" />
  <link rel="icon" type="image/x-icon" href="../images/favicon.ico" />
  <link rel="stylesheet" href="css/reset.css" />
  <script src="../js/Content.js"></script>
  <script src="../js/ContentMenus.js"></script>
  <script src="js/Viewer.js" defer></script>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      position:relative;
      width:100vw;
      height:100vh;
      margin:0rem;
      padding:1rem 2rem;
      background-color: #777;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      font-size: 22px;
      user-select: none;
    }

    #container {
      display:flex;
      flex-direction: row;
      position:absolute;
      top:0.0rem;
      right:0.25rem;
      height:calc(100vh - 0.0rem);
      width:calc(100vw - 0.25rem);
      border:2px solid red;
    }

    #lpanel {
      display:flex;
      flex-direction: column;
      width: calc(50% - 0.1rem);
      height:100%;
      border:none;
    }

    #cpanel {
      width:0.2rem;
    }

    #rpanel {
      display:flex;
      flex-direction: column;
      flex: 1;
      height:100%;
      border:none;
    }

    #lheader, #rheader {
      display:flex;
      flex-direction:row;
      align-items: center;
      background-color: #ddd;
    }
    #lheader {
      justify-content: left;
      border:2px solid black; 
      border-bottom:none; 
      border-right:1px solid black;
    }
    #rheader {
      justify-content: right;
      border:2px solid black; 
      border-left:1px solid black;
      border-bottom:none;
    }
    spacer-cell {
      display:block;
      width:2rem;
    }

    #left-frame {
      width:calc(100% - 0px);
      height:calc(100% - 0.0rem);
      border:2px solid black;
      /* pointer-events: none; */
    }

    #right-frame {
      width:calc(100% - 0px);
      height:calc(100% - 0.0rem);
      border:2px solid black;
      border-left: none;
      /* pointer-events: none; */
    }
    button {
      cursor:pointer;
    }
    </style>
  <script>
    function getUrl() {
      let url = getCookie('url');
      if(url === null || url === false) {
        url = "../Site/Explore.html";
        alert(url);
      }
      return url;
    }

    // });
  </script>
  <script>
    function load() {
      processQueryString();
      setPersistantElements();
      // panel.setPanel();
    }
  </script>
</head>
<body>
  <div id="container">
    <div id="lpanel">
      <div id="lheader">
        <spacer-cell>&nbsp;</spacer-cell>
        <button style="border:none; cursor: pointer;" onclick="window.location.href='../Site/Explore.html'">Exit to Site</button>
        <spacer-cell style="float:left";>&nbsp;</spacer-cell>
        <button style="float:left; border:none;" onclick="view.doFullRight()">Other Page</button>
        <spacer-cell style="float:left";>&nbsp;</spacer-cell>
        <button style="float:left; border:none;" onclick="view.doFullLeft()">One Page</button>
        <spacer-cell>&nbsp;</spacer-cell>
        <button id="center" style="float:left; border:none;" onclick="view.doCenter()">Center</button>
        <spacer-cell>&nbsp;</spacer-cell>
        <button style="border:none;" onclick="view.leftBigger()">Wider</button>
        <spacer-cell>&nbsp;</spacer-cell>
      </div>
      <iframe id="left-frame" src="../Site/Explore.html"></iframe>
    </div>
    <div id="cpanel"></div>
    <div id="rpanel">
      <div id="rheader">
        <spacer-cell>&nbsp;</spacer-cell>
        <button style="float:left; border:none;" onclick="view.leftSmaller()">Wider</button>
        <spacer-cell>&nbsp;</spacer-cell>
        <button id="center" style="float:left; border:none;" onclick="view.doCenter()">Center</button>
        <spacer-cell style="float:left";>&nbsp;</spacer-cell>
        <button style="float:left; border:none;" onclick="view.doFullRight()">One Page</button>
        <spacer-cell style="float:left";>&nbsp;</spacer-cell>
        <button style="float:left; border:none;" onclick="view.doFullLeft()">Other Page</button>
        <spacer-cell style="float:left";>&nbsp;</spacer-cell>
        <!-- <div>address</div> -->
      </div>
      <iframe id="right-frame" src="../Site/Explore.html" name="lpanel"></iframe>
    </div>
  </div>
</body>
