<head>
  <title>Explore Views</title>
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1" />
  <link rel="icon" type="image/x-icon" href="../images/favicon.ico" />
  <link rel="stylesheet" href="css/reset.css" />

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      position:relative;
      width:100vw;
      height:100vh;
      margin:0rem;
      padding:1rem 2rem;
      background-color: #777;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      user-select: none;
    }

    #container {
      display:flex;
      flex-direction: row;
      position:absolute;
      top:0.25rem;
      right:0.25rem;
      height:calc(100vh - 0.5rem);
      width:calc(100vw - 0.5rem);
      border:none;
    }

    #lpanel {
      display:flex;
      flex-direction: column;
      width: 50%;
      height:100%;
      border:none;
    }

    #cpanel {
      width:0.5rem;
    }

    #rpanel {
      display:flex;
      flex-direction: column;
      flex: 1;
      height:100%;
      border:none;
    }

    #lheader, #rheader {
      display:flex;
      flex-direction:row;
      align-items: center;
      background-color: #ddd;
    }
    #lheader {
      justify-content: right;
      border:2px solid black; 
      border-bottom:none; 
      border-right:1px solid black;
    }
    #rheader {
      justify-content: left;
      border:2px solid black; 
      border-left:1px solid black;
      border-bottom:none;
    }
    spacer-cell {
      display:block;
      width:2rem;
    }

    #left-frame {
      width:calc(100% - 0px);
      height:calc(100% - 0.0rem);
      border:2px solid black;
      /* pointer-events: none; */
    }

    #right-frame {
      width:calc(100% - 0px);
      height:calc(100% - 0.0rem);
      border:2px solid black;
      border-left: none;
      /* pointer-events: none; */
    }
  </style>
  <script>
    function leftBigger() {
      const cnt = document.getElementById('container');
      const width = parseFloat(window.getComputedStyle(cnt).width);
      console.log('cnt width: ' + width);
      const inc = 0.1 * width;
      console.log('inc: ' + inc);
      const lpanel = document.getElementById('lpanel');
      let lpanelWidth = parseFloat(window.getComputedStyle(lpanel).width);
      console.log('lpanel width before: ' + lpanelWidth);
      if(lpanelWidth < width - inc - 5) {
        lpanel.style.width = `${lpanelWidth + inc}px`;
      } else {
        // lpanel.style.width = `${width - 0.25 * inc}px`;
      }
      lpanelWidth = parseFloat(window.getComputedStyle(lpanel).width);
      console.log('lpanel width after: ' + lpanelWidth);
    }
  </script>
  <script>
    function leftSmaller() {
      const cnt = document.getElementById('container');
      const width = parseFloat(window.getComputedStyle(cnt).width);
      console.log('cnt width: ' + width);
      const inc = 0.1 * width;
      console.log('inc: ' + inc);
      const lpanel = document.getElementById('lpanel');
      let lpanelWidth = parseFloat(window.getComputedStyle(lpanel).width);
      console.log('lpanel width before: ' + lpanelWidth);
      if(lpanelWidth > inc + 5) {
        lpanel.style.width = `${lpanelWidth - inc}px`;
      } else {
        // lpanel.style.width = `${0.25 * inc}px`;
      }
      lpanelWidth = parseFloat(window.getComputedStyle(lpanel).width);
      console.log('lpanel width after: ' + lpanelWidth);
    }
    function doCenter() {
      let lpanel = document.getElementById('lpanel');
      lpanel.style.width = "50%";
      console.log('centered');
      leftBigger();
    }
    document.getElementById("center").addEventListener("click", (event) => {
        console.log('click event on center button');
        doCenter();
        event.stopPropagation(); // Stops bubbling up to the parent
    });
  </script>
</head>
<body>
  <div id="container">
    <div id="lpanel" onclick="leftBigger()">
      <div id="lheader">
        <!-- <button style="border:none;">wider</button> -->
        <spacer-cell>&nbsp;</spacer-cell>
        <button style="border:none;" onclick="window.location.href='../Site/Explore.html'">Site</button>
        <spacer-cell>&nbsp;</spacer-cell>
        <button style="border:none;">Wider</button>
        <spacer-cell>&nbsp;</spacer-cell>
      </div>
      <iframe id="left-frame" src="../Site/Explore.html" name="lpanel"></iframe>
    </div>
    <div id="cpanel"></div>
    <div id="rpanel" onclick="leftSmaller()">
      <div id="rheader">
        <spacer-cell>&nbsp;</spacer-cell>
        <button style="float:left; border:none;">wider</button>
        <spacer-cell>&nbsp;</spacer-cell>
        <button id="center" style="float:left; border:none;" onclick="doCenter()">center</button>
        <spacer-cell style="float:left";>&nbsp;</spacer-cell>
        <!-- <div>address</div> -->
      </div>
      <iframe id="right-frame" src="../Site/Explore.html" name="rpanel"></iframe>
    </div>
  </div>
</body>
</html>
