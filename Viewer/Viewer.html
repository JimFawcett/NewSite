  <style>
    * {
      box-sizing: border-box;
    }

    body {
      position:relative;
      width:100vw;
      height:100vh;
      margin:0rem;
      padding:1rem 2rem;
      background-color: #777;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      font-size: 22px;
      user-select: none;
    }

    #container {
      display:flex;
      flex-direction: row;
      position:absolute;
      top:0.0rem;
      right:0.25rem;
      height:calc(100vh - 0.0rem);
      width:calc(100vw - 0.25rem);
      border:2px solid red;
    }

    #lpanel {
      display:flex;
      flex-direction: column;
      width: calc(50% - 0.1rem);
      height:100%;
      border:none;
    }

    #cpanel {
      width:0.2rem;
    }

    #rpanel {
      display:flex;
      flex-direction: column;
      flex: 1;
      height:100%;
      border:none;
    }

    #lheader, #rheader {
      display:flex;
      flex-direction:row;
      align-items: center;
      background-color: #ddd;
    }
    #lheader {
      justify-content: right;
      border:2px solid black; 
      border-bottom:none; 
      border-right:1px solid black;
    }
    #rheader {
      justify-content: left;
      border:2px solid black; 
      border-left:1px solid black;
      border-bottom:none;
    }
    spacer-cell {
      display:block;
      width:2rem;
    }

    #left-frame {
      width:calc(100% - 0px);
      height:calc(100% - 0.0rem);
      border:2px solid black;
      /* pointer-events: none; */
    }

    #right-frame {
      width:calc(100% - 0px);
      height:calc(100% - 0.0rem);
      border:2px solid black;
      border-left: none;
      /* pointer-events: none; */
    }
    button {
      border:none;
      cursor:pointer;
    }
  </style>
  <script>
    function leftBigger() {
      undoFullLeft();
      const cnt = document.getElementById('container');
      const width = parseFloat(window.getComputedStyle(cnt).width);
      console.log('computed width: ' + width);
      const cwidth = cnt.style.width;
      console.log('cnt.style.widt: ' + cwidth);
      console.log('cnt width: ' + width);
      const inc = 0.1 * width;
      console.log('inc: ' + inc);
      const lpanel = document.getElementById('lpanel');
      let lpanelWidth = parseFloat(window.getComputedStyle(lpanel).width);
      console.log('lpanel width before: ' + lpanelWidth);
      if(lpanel.style.width < width - inc) {
        // lpanel.style.flex = "none";
        lpanel.style.width = `${lpanelWidth + inc}px`;
      } else {
        console.log('last Wider');
        doFullLeft();
        // let rpanel = document.getElementById('rpanel');
        // rpanel.style.diplay = "none";
        // lpanel.style.width = `${width - 0.2*22}px`;
      }
      // lpanel.style.flex = "1";
      lpanelWidth = parseFloat(window.getComputedStyle(lpanel).width);
      console.log('lpanel width after: ' + lpanelWidth);
    }
  </script>
  <script>
    function leftSmaller() {
      undoFullLeft();
      const cnt = document.getElementById('container');
      const width = parseFloat(window.getComputedStyle(cnt).width);
      console.log('cnt width: ' + width);
      const inc = 0.1 * width;
      console.log('inc: ' + inc);
      const lpanel = document.getElementById('lpanel');
      let lpanelWidth = parseFloat(window.getComputedStyle(lpanel).width);
      console.log('lpanel width before: ' + lpanelWidth);
      if(lpanelWidth > inc + 5) {
        lpanel.style.width = `${lpanelWidth - inc}px`;
      } else {
        lpanel.style.width = `${0.0}px`;
      }
      lpanelWidth = parseFloat(window.getComputedStyle(lpanel).width);
      console.log('lpanel width after: ' + lpanelWidth);
    }
    function doCenter() {
      undoFullLeft();
      let lpanel = document.getElementById('lpanel');
      lpanel.style.width = "calc(50% - 0.1rem)";
      console.log('centered');
      // leftBigger();
    }

    let originalFlex;

    function doFullLeft() {
      console.log('doFullLeft()');
      const lpanel = document.getElementById('lpanel');
      const rpanel = document.getElementById('rpanel');
      lpanel.style.flex = "1";
      rpanel.style.display = "none";
    }
    function undoFullLeft() {
      const lpanel = document.getElementById('lpanel');
      const rpanel = document.getElementById('rpanel');
      lpanel.style.flex = originalFlex;
      rpanel.style.display = "flex";

<body>
  <div id="container">
    <div id="lpanel">
      <div id="lheader">
        <!-- <button style="border:none;">wider</button> -->
        <spacer-cell>&nbsp;</spacer-cell>
        <button style="border:none; cursor: pointer;" onclick="window.location.href='../Site/Explore.html'">Exit to Site</button>

        <spacer-cell>&nbsp;</spacer-cell>

        <spacer-cell>&nbsp;</spacer-cell>
      </div>
      <iframe id="left-frame" src="../Site/Explore.html"></iframe>

    <div id="cpanel"></div>
    <div id="rpanel">
