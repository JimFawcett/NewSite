<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>README Generator Agent</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            color: white;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        .header-icon {
            width: 50px;
            height: 50px;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .card {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .btn-success {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
        }

        .btn-success:hover:not(:disabled) {
            box-shadow: 0 5px 20px rgba(56, 239, 125, 0.4);
        }

        .btn-secondary {
            background: #6c757d;
            width: auto;
            padding: 10px 20px;
        }

        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .alert-error {
            background: #fee;
            color: #c33;
            border: 1px solid #fcc;
        }

        .alert-info {
            background: #e7f3ff;
            color: #0066cc;
            border: 1px solid #b3d9ff;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .repo-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .stat {
            text-align: center;
        }

        .stat-label {
            font-size: 0.9em;
            color: #666;
            margin-bottom: 5px;
        }

        .stat-value {
            font-size: 1.3em;
            font-weight: 700;
            color: #333;
        }

        .preview-container {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
            max-height: 600px;
            overflow-y: auto;
        }

        .preview-content {
            background: white;
            padding: 20px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.6;
            white-space: pre-wrap;
            word-wrap: break-word;
            color: #333;
        }

        .button-group {
            display: flex;
            gap: 10px;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .hidden {
            display: none;
        }

        h2, h3 {
            color: #333;
            margin-bottom: 15px;
        }

        .icon {
            display: inline-block;
            width: 20px;
            height: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>
                <svg class="header-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                    <polyline points="14 2 14 8 20 8"></polyline>
                    <line x1="16" y1="13" x2="8" y2="13"></line>
                    <line x1="16" y1="17" x2="8" y2="17"></line>
                    <polyline points="10 9 9 9 8 9"></polyline>
                </svg>
                README Generator Agent
            </h1>
            <p>Generate professional README.md files for any public GitHub repository</p>
        </div>

        <!-- Input Form -->
        <div id="inputCard" class="card">
            <div class="form-group">
                <label for="repoUrl">GitHub Repository URL</label>
                <input 
                    type="text" 
                    id="repoUrl" 
                    placeholder="https://github.com/username/repository"
                    autocomplete="off"
                >
            </div>

            <div id="errorAlert" class="alert alert-error hidden">
                <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="10"></circle>
                    <line x1="15" y1="9" x2="9" y2="15"></line>
                    <line x1="9" y1="9" x2="15" y2="15"></line>
                </svg>
                <span id="errorMessage"></span>
            </div>

            <div id="statusAlert" class="alert alert-info hidden">
                <div class="spinner"></div>
                <span id="statusMessage"></span>
            </div>

            <button id="generateBtn" class="btn" onclick="generateReadme()">
                <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                    <polyline points="14 2 14 8 20 8"></polyline>
                </svg>
                Generate README
            </button>
        </div>

        <!-- Results Section -->
        <div id="resultsSection" class="hidden">
            <div class="card">
                <div class="button-group">
                    <div class="alert alert-success" style="margin: 0; flex: 1;">
                        <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="20 6 9 17 4 12"></polyline>
                        </svg>
                        <span>README Generated Successfully!</span>
                    </div>
                    <button class="btn btn-secondary" onclick="resetForm()">Generate Another</button>
                </div>

                <div id="repoStats" class="repo-stats"></div>

                <button class="btn btn-success" onclick="downloadReadme()">
                    <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                        <polyline points="7 10 12 15 17 10"></polyline>
                        <line x1="12" y1="15" x2="12" y2="3"></line>
                    </svg>
                    Download README.md
                </button>
            </div>

            <div class="card">
                <h3>Preview</h3>
                <div class="preview-container">
                    <div id="readmePreview" class="preview-content"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let generatedReadme = '';
        let repoData = null;

        function showError(message) {
            const errorAlert = document.getElementById('errorAlert');
            const errorMessage = document.getElementById('errorMessage');
            errorMessage.textContent = message;
            errorAlert.classList.remove('hidden');
        }

        function hideError() {
            document.getElementById('errorAlert').classList.add('hidden');
        }

        function showStatus(message) {
            const statusAlert = document.getElementById('statusAlert');
            const statusMessage = document.getElementById('statusMessage');
            statusMessage.textContent = message;
            statusAlert.classList.remove('hidden');
        }

        function hideStatus() {
            document.getElementById('statusAlert').classList.add('hidden');
        }

        function setLoading(isLoading) {
            const generateBtn = document.getElementById('generateBtn');
            const repoUrlInput = document.getElementById('repoUrl');
            
            generateBtn.disabled = isLoading;
            repoUrlInput.disabled = isLoading;
            
            if (isLoading) {
                generateBtn.innerHTML = `
                    <div class="spinner"></div>
                    Generating README...
                `;
            } else {
                generateBtn.innerHTML = `
                    <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                        <polyline points="14 2 14 8 20 8"></polyline>
                    </svg>
                    Generate README
                `;
            }
        }

        async function generateReadme() {
            const repoUrl = document.getElementById('repoUrl').value.trim();
            
            if (!repoUrl) {
                showError('Please enter a GitHub repository URL');
                return;
            }

            hideError();
            setLoading(true);
            showStatus('Fetching repository information...');

            try {
                const response = await fetch('/generate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ repo_url: repoUrl })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Failed to generate README');
                }

                generatedReadme = data.readme;
                repoData = data.repo_data;

                displayResults();
            } catch (error) {
                showError(error.message);
            } finally {
                setLoading(false);
                hideStatus();
            }
        }

        function displayResults() {
            // Hide input card
            document.getElementById('inputCard').classList.add('hidden');
            
            // Show results section
            document.getElementById('resultsSection').classList.remove('hidden');

            // Display repo stats
            const repoStats = document.getElementById('repoStats');
            repoStats.innerHTML = `
                <div class="stat">
                    <div class="stat-label">Repository</div>
                    <div class="stat-value">${repoData.name}</div>
                </div>
                <div class="stat">
                    <div class="stat-label">Language</div>
                    <div class="stat-value">${repoData.language}</div>
                </div>
                <div class="stat">
                    <div class="stat-label">Stars</div>
                    <div class="stat-value">‚≠ê ${repoData.stars}</div>
                </div>
                <div class="stat">
                    <div class="stat-label">Forks</div>
                    <div class="stat-value">üç¥ ${repoData.forks}</div>
                </div>
            `;

            // Display preview
            document.getElementById('readmePreview').textContent = generatedReadme;

            // Scroll to results
            document.getElementById('resultsSection').scrollIntoView({ behavior: 'smooth' });
        }

        async function downloadReadme() {
            try {
                const response = await fetch('/download', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ content: generatedReadme })
                });

                if (!response.ok) {
                    throw new Error('Failed to download README');
                }

                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'README.md';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                window.URL.revokeObjectURL(url);
            } catch (error) {
                showError(error.message);
            }
        }

        function resetForm() {
            // Show input card
            document.getElementById('inputCard').classList.remove('hidden');
            
            // Hide results section
            document.getElementById('resultsSection').classList.add('hidden');

            // Reset form
            document.getElementById('repoUrl').value = '';
            generatedReadme = '';
            repoData = null;
            hideError();
            hideStatus();

            // Scroll to top
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // Allow Enter key to submit
        document.getElementById('repoUrl').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                generateReadme();
            }
        });
    </script>
</body>
</html>
