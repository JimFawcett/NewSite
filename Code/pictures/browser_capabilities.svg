<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Define styles -->
  <defs>
    <style>
      .title { font-family: Arial, sans-serif; font-size: 20px; font-weight: bold; fill: #2c3e50; }
      .label { font-family: Arial, sans-serif; font-size: 14px; fill: #2c3e50; }
      .browser-color { fill: #9b59b6; stroke: #8e44ad; stroke-width: 3; }
      .capability-box { fill: #3498db; stroke: #2980b9; stroke-width: 2; }
      .arrow { fill: none; stroke: #34495e; stroke-width: 2; marker-end: url(#arrowhead); }
    </style>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#34495e" />
    </marker>
  </defs>
  
  <!-- Title -->
  <text x="400" y="35" class="title" text-anchor="middle">Browser Capabilities</text>
  
  <!-- Browser (center) -->
  <g>
    <rect x="300" y="220" width="200" height="160" class="browser-color" rx="10"/>
    <!-- Browser chrome bar -->
    <rect x="300" y="220" width="200" height="35" fill="#8e44ad" rx="10"/>
    <circle cx="320" cy="237" r="6" fill="#e74c3c"/>
    <circle cx="345" cy="237" r="6" fill="#f39c12"/>
    <circle cx="370" cy="237" r="6" fill="#2ecc71"/>
    <!-- Browser content area -->
    <rect x="315" y="270" width="170" height="95" fill="white" stroke="#8e44ad" stroke-width="2" rx="5"/>
    <text x="400" y="325" class="label" text-anchor="middle" font-weight="bold">Browser</text>
  </g>
  
  <!-- Clipboard (top left) -->
  <g>
    <rect x="50" y="80" width="120" height="80" class="capability-box" rx="5"/>
    <text x="110" y="115" class="label" text-anchor="middle" fill="white" font-weight="bold">ğŸ“‹</text>
    <text x="110" y="140" class="label" text-anchor="middle" fill="white">Clipboard</text>
    <path d="M 150 130 L 290 260" class="arrow"/>
  </g>
  
  <!-- Downloads (top right) -->
  <g>
    <rect x="630" y="80" width="120" height="80" class="capability-box" rx="5"/>
    <text x="690" y="115" class="label" text-anchor="middle" fill="white" font-weight="bold">â¬‡ï¸</text>
    <text x="690" y="140" class="label" text-anchor="middle" fill="white">Downloads</text>
    <path d="M 650 130 L 510 260" class="arrow"/>
  </g>
  
  <!-- Camera (left) -->
  <g>
    <rect x="50" y="260" width="120" height="80" class="capability-box" rx="5"/>
    <text x="110" y="295" class="label" text-anchor="middle" fill="white" font-weight="bold">ğŸ“·</text>
    <text x="110" y="320" class="label" text-anchor="middle" fill="white">Camera</text>
    <path d="M 170 300 L 295 300" class="arrow"/>
  </g>
  
  <!-- Microphone (right) -->
  <g>
    <rect x="630" y="260" width="120" height="80" class="capability-box" rx="5"/>
    <text x="690" y="295" class="label" text-anchor="middle" fill="white" font-weight="bold">ğŸ¤</text>
    <text x="690" y="320" class="label" text-anchor="middle" fill="white">Microphone</text>
    <path d="M 630 300 L 505 300" class="arrow"/>
  </g>
  
  <!-- Local Storage (bottom left) -->
  <g>
    <rect x="50" y="440" width="120" height="80" class="capability-box" rx="5"/>
    <text x="110" y="475" class="label" text-anchor="middle" fill="white" font-weight="bold">ğŸ’¾</text>
    <text x="110" y="500" class="label" text-anchor="middle" fill="white">Storage</text>
    <path d="M 150 470 L 290 340" class="arrow"/>
  </g>
  
