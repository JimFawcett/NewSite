    <rect x="630" y="440" width="120" height="80" class="capability-box" rx="5"/>
    <text x="690" y="475" class="label" text-anchor="middle" fill="white" font-weight="bold">ğŸ“</text>
    <text x="690" y="500" class="label" text-anchor="middle" fill="white">File Upload</text>
    <path d="M 650 470 L 510 340" class="arrow"/>
  </g>
  
  <!-- Location (bottom center) -->
