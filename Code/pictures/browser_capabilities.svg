    <rect x="340" y="470" width="120" height="80" class="capability-box" rx="5"/>
    <text x="400" y="505" class="label" text-anchor="middle" fill="white" font-weight="bold">ğŸ“</text>
    <text x="400" y="530" class="label" text-anchor="middle" fill="white">Location</text>
    <path d="M 400 470 L 400 385" class="arrow"/>
  </g>
</svg>